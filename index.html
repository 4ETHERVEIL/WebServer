<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login ‚Äî Noxius Tools</title>
  <link rel="icon" href="foto/foto.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>

  <style>
    :root {
      --bg: #0b1220;
      --panel: #0f1724;
      --accent: #3ce0c3;
      --accent-2: #7c5cff;
      --muted: #b6c0d6;
      --box: #121826;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }

    body {
      font-family: "Press Start 2P", monospace;
      background: url('https://i.imgur.com/nvdnNzi.jpeg') center/cover no-repeat fixed;
      color: var(--muted);
      padding: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 400px;
      background: rgba(11, 18, 32, 0.75);
      border: 4px solid #071022;
      padding: 24px;
      border-radius: 8px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
      text-align: center;
    }

    h1 {
      color: var(--accent);
      font-size: clamp(14px, 4vw, 18px);
      margin-bottom: 20px;
    }

    .form-group {
      margin: 12px 0;
    }

    label {
      display: block;
      font-size: 10px;
      margin-bottom: 6px;
      color: #9fb1d6;
    }

    input {
      width: 100%;
      padding: 8px;
      background: #0f1625;
      border: 2px solid #071022;
      color: var(--muted);
      font-family: "Press Start 2P", monospace;
      font-size: 10px;
      border-radius: 4px;
      outline: none;
    }

    input:focus {
      border-color: var(--accent-2);
    }

    button {
      background: var(--accent-2);
      color: white;
      border: none;
      padding: 8px 16px;
      font-family: "Press Start 2P", monospace;
      font-size: 10px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 16px;
      width: 100%;
    }

    button:hover {
      opacity: 0.9;
    }

    .error {
      color: #ff5555;
      font-size: 9px;
      margin-top: 8px;
    }

    .link {
      color: var(--accent);
      text-decoration: none;
      font-size: 9px;
      display: block;
      margin-top: 8px;
    }

    .link:hover {
      text-decoration: underline;
    }

    /* Menu */
    #menuContainer { display: none; }
    #loginContainer, #registerContainer { display: none; }
  </style>
</head>
<body>

  <!-- Login Form -->
  <div id="loginContainer" class="container">
    <h1>NOXIUS TOOLS</h1>
    <div class="form-group">
      <label for="email">EMAIL</label>
      <input type="email" id="email" placeholder="user@example.com" autocomplete="off" />
    </div>
    <div class="form-group">
      <label for="password">PASSWORD</label>
      <input type="password" id="password" />
    </div>
    <button onclick="login()">LOGIN</button>
    <div id="loginError" class="error"></div>
    <a href="#" class="link" onclick="showRegister()">Buat Akun Baru</a>
  </div>

  <!-- Register Form -->
  <div id="registerContainer" class="container">
    <h1>DAFTAR</h1>
    <div class="form-group">
      <label for="regEmail">EMAIL</label>
      <input type="email" id="regEmail" placeholder="user@example.com" autocomplete="off" />
    </div>
    <div class="form-group">
      <label for="regPassword">PASSWORD</label>
      <input type="password" id="regPassword" />
    </div>
    <button onclick="register()">DAFTAR</button>
    <div id="registerError" class="error"></div>
    <a href="#" class="link" onclick="showLogin()">Sudah Punya Akun?</a>
  </div>

  <!-- Menu Utama -->
  <div id="menuContainer" class="container" role="main">
    <header>
      <h1 data-text="PILIHAN ‚Äî NOXIUS TOOLS">PILIHAN ‚Äî NOXIUS TOOLS</h1>
      <p>Pilih box untuk membuka file terkait.</p>
    </header>

    <div class="grid" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(130px, 1fr)); gap: 14px;">
      <div class="box" tabindex="0" data-target="QR.html">
        <div class="icon" style="font-size:28px;margin-bottom:8px;color:var(--accent-2);">üó∫Ô∏è</div>
        <div class="title" style="font-size:clamp(8px, 2.6vw, 10px);color:var(--muted);">QR Generator</div>
      </div>

      <div class="box" tabindex="0" data-target="fake-tweet.html">
        <div class="icon" style="font-size:28px;margin-bottom:8px;color:var(--accent-2);">üê¶</div>
        <div class="title" style="font-size:clamp(8px, 2.6vw, 10px);color:var(--muted);">Fake Tweet</div>
      </div>

      <div class="box" tabindex="0" data-target="fake-iphone.html">
        <div class="icon" style="font-size:28px;margin-bottom:8px;color:var(--accent-2);">üí¨</div>
        <div class="title" style="font-size:clamp(8px, 2.6vw, 10px);color:var(--muted);">eChat</div>
        <div class="subtitle" style="font-size:clamp(7px, 2.2vw, 8px);color:#9fb1d6;margin-top:4px;">Fake iPhone</div>
      </div>

      <div class="box" tabindex="0" data-target="spam-NGL.html">
        <div class="icon" style="font-size:28px;margin-bottom:8px;color:var(--accent-2);">‚úâÔ∏è</div>
        <div class="title" style="font-size:clamp(8px, 2.6vw, 10px);color:var(--muted);">Spam NGL</div>
        <div class="subtitle" style="font-size:clamp(7px, 2.2vw, 8px);color:#9fb1d6;margin-top:4px;">Anonymous Q&A</div>
      </div>
    </div>

    <footer id="footerWithUID" style="margin-top:16px;text-align:center;font-size:clamp(7px, 2vw, 8px);color:#8ea0c6;">
      2025 Pixel Art Project<br>
      NoxiusDev. | UID: <span id="uidDisplay"></span><br>
      <button onclick="logout()" style="background:transparent;border:none;color:var(--accent);font-family:'Press Start 2P';font-size:8px;margin-top:8px;cursor:pointer;">[LOGOUT]</button>
    </footer>
  </div>

  <!-- Popup Peringatan -->
  <div id="warningPopup1" style="position:fixed;top:0;left:0;right:0;bottom:0;background:rgba(0,0,0,0.7);display:none;align-items:center;justify-content:center;z-index:9999;">
    <div style="background:#0f1625;color:white;padding:18px;border:2px solid var(--accent-2);border-radius:8px;max-width:280px;width:90%;text-align:center;font-family:'Press Start 2P',monospace;font-size:10px;">
      <h2 style="margin:0;">‚ö†Ô∏è Peringatan!</h2>
      <p id="warningMessage1"></p>
      <button onclick="closeWarning1()" style="background:var(--accent-2);border:none;padding:5px 10px;color:white;border-radius:4px;font-family:'Press Start 2P';font-size:9px;margin-top:10px;cursor:pointer;">OK</button>
    </div>
  </div>

  <script>
    // ‚úÖ KONFIGURASI FIREBASE ANDA ‚Äî SUDAH LENGKAP!
    const firebaseConfig = {
      apiKey: "AIzaSyC5HS7vsJVs9dtarPkzhQmiqNaeCKkJw_A",
      authDomain: "noxius-panel.firebaseapp.com",
      projectId: "noxius-panel",
      storageBucket: "noxius-panel.firebasestorage.app",
      messagingSenderId: "873696240519",
      appId: "1:873696240519:web:401f9efb0d71b32363a922",
      measurementId: "G-YNC6NQT179"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // === Dapatkan atau buat angka 6 digit tetap per user-perangkat ===
    function getOrCreateDeviceSuffix(firebaseUID) {
      const key = `noxius_device_suffix_${firebaseUID}`;
      let suffix = localStorage.getItem(key);
      if (!suffix) {
        suffix = Math.floor(100000 + Math.random() * 900000).toString();
        localStorage.setItem(key, suffix);
      }
      return suffix;
    }

    function getDisplayUID(firebaseUID) {
      const suffix = getOrCreateDeviceSuffix(firebaseUID);
      return `${firebaseUID}_${suffix}`;
    }

    // === UI ===
    function showLogin() {
      document.getElementById("loginContainer").style.display = "block";
      document.getElementById("registerContainer").style.display = "none";
      document.getElementById("menuContainer").style.display = "none";
      document.getElementById("loginError").textContent = "";
    }

    function showRegister() {
      document.getElementById("registerContainer").style.display = "block";
      document.getElementById("loginContainer").style.display = "none";
      document.getElementById("menuContainer").style.display = "none";
      document.getElementById("registerError").textContent = "";
    }

    function showMenu(displayUID) {
      document.getElementById("uidDisplay").textContent = displayUID;
      document.getElementById("loginContainer").style.display = "none";
      document.getElementById("registerContainer").style.display = "none";
      document.getElementById("menuContainer").style.display = "block";
    }

    function showError(id, msg) {
      document.getElementById(id).textContent = msg;
    }

    // === AUTH ===
    function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      if (!email || !password) return showError("loginError", "Isi email & password!");
      auth.signInWithEmailAndPassword(email, password)
        .catch(err => {
          let msg = "Login gagal!";
          if (err.code === "auth/user-not-found") msg = "Akun tidak ditemukan.";
          else if (err.code === "auth/wrong-password") msg = "Password salah.";
          else if (err.code === "auth/invalid-email") msg = "Email tidak valid.";
          showError("loginError", msg);
        });
    }

    function register() {
      const email = document.getElementById("regEmail").value.trim();
      const password = document.getElementById("regPassword").value;
      if (!email || password.length < 6) return showError("registerError", "Password minimal 6 karakter!");
      auth.createUserWithEmailAndPassword(email, password)
        .catch(err => {
          let msg = "Pendaftaran gagal!";
          if (err.code === "auth/email-already-in-use") msg = "Email sudah terdaftar.";
          showError("registerError", msg);
        });
    }

    function logout() {
      auth.signOut().then(() => showLogin());
    }

    // === ON AUTH STATE CHANGE ===
    auth.onAuthStateChanged(user => {
      if (user) {
        const displayUID = getDisplayUID(user.uid);
        showMenu(displayUID);
      } else {
        showLogin();
      }
    });

    // === PROTEKSI DEVELOPER TOOLS ===
    const MAX_ATTEMPTS = 3;
    function getAttempts() {
      return parseInt(localStorage.getItem("inspectAttempts") || "0", 10);
    }
    function setAttempts(val) {
      localStorage.setItem("inspectAttempts", val);
    }
    function addAttempt() {
      let a = getAttempts() + 1;
      setAttempts(a);
      if (a >= MAX_ATTEMPTS) {
        localStorage.setItem("blockedUntil", Date.now() + 120000);
        window.location.href = "banned.html";
      } else {
        document.getElementById("warningMessage1").innerText = `Peringatan (${a}/${MAX_ATTEMPTS})`;
        document.getElementById("warningPopup1").style.display = "flex";
      }
    }
    function closeWarning1() {
      document.getElementById("warningPopup1").style.display = "none";
    }

    document.addEventListener('contextmenu', e => { e.preventDefault(); addAttempt(); });
    document.addEventListener('keydown', e => {
      if (e.key === 'F12' || 
          (e.ctrlKey && e.shiftKey && ['I','J'].includes(e.key.toUpperCase())) || 
          (e.ctrlKey && e.key.toUpperCase() === 'U')) {
        e.preventDefault(); addAttempt();
      }
    });

    // Event klik menu
    document.querySelectorAll('.box').forEach(box => {
      box.addEventListener('click', () => {
        const t = box.dataset.target;
        if (t) window.location.href = t;
      });
      box.addEventListener('keydown', e => {
        if (e.key === 'Enter') {
          e.preventDefault();
          const t = box.dataset.target;
          if (t) window.location.href = t;
        }
      });
    });
  </script>
</body>
</html>
