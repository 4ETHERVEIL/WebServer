<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Panel ‚Äî Pixel Art</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0b1220;
      --panel: #0f1724;
      --accent: #3ce0c3;
      --accent-2: #7c5cff;
      --muted: #b6c0d6;
    }
    body {
      background: var(--bg);
      color: var(--muted);
      font-family: "Press Start 2P", monospace;
      padding: 16px;
      margin: 0;
      min-height: 100vh;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: rgba(15, 23, 36, 0.7);
      padding: 20px;
      border: 2px solid #071022;
      border-radius: 8px;
    }
    h2 {
      text-align: center;
      color: gold;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 16px;
      font-size: 10px;
    }
    th, td {
      border: 1px solid #333;
      padding: 10px;
      text-align: center;
    }
    th {
      background: #0a111e;
    }
    button {
      padding: 4px 8px;
      border: none;
      border-radius: 4px;
      font-family: inherit;
      font-size: 9px;
      cursor: pointer;
    }
    .ban-btn { background: #ff4d4d; color: white; }
    .unban-btn { background: #3ce0c3; color: black; }
    .admin-tag { color: gold; font-weight: bold; }
    .back-btn {
      background: var(--accent-2);
      color: white;
      padding: 6px 12px;
      font-size: 10px;
      margin-bottom: 16px;
      display: inline-block;
      text-decoration: none;
    }
    .banned-cell { color: #ff6666; font-weight: bold; }
  </style>
</head>
<body>
  <div class="container">
    <a href="index.html" class="back-btn">‚Üê Kembali ke Menu</a>
    <h2>üîí ADMIN DASHBOARD</h2>
    
    <table id="userTable">
      <thead>
        <tr>
          <th>UID 9 Digit</th>
          <th>Email</th>
          <th>Role</th>
          <th>Banned?</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody id="userList">
        <tr><td colspan="5">Memuat data...</td></tr>
      </tbody>
    </table>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

  <script>
    // üî• GANTI DENGAN KONFIGURASI FIREBASE ANDA (sama seperti index.html)
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "123456789",
      appId: "1:123456789:web:abcdef123456789"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Cek apakah user adalah admin
    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        alert("Silakan login terlebih dahulu!");
        window.location.href = "index.html";
        return;
      }

      const userDoc = await db.collection("users").doc(user.uid).get();
      if (!userDoc.exists || userDoc.data().role !== "admin") {
        alert("Akses ditolak! Hanya admin yang boleh membuka halaman ini.");
        window.location.href = "index.html";
        return;
      }

      loadUsers();
    });

    async function loadUsers() {
      const list = document.getElementById("userList");
      try {
        const snapshot = await db.collection("users").get();
        if (snapshot.empty) {
          list.innerHTML = `<tr><td colspan="5">Tidak ada user.</td></tr>`;
          return;
        }

        list.innerHTML = "";
        snapshot.forEach(doc => {
          const d = doc.data();
          const isBanned = d.bannedUntil && d.bannedUntil.toDate() > new Date();
          const bannedText = isBanned 
            ? `Ya (sampai ${d.bannedUntil.toDate().toLocaleTimeString()})` 
            : "Tidak";

          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${d.uid9 || '‚Äî'}</td>
            <td>${d.email || '‚Äî'}</td>
            <td>${d.role === "admin" ? '<span class="admin-tag">ADMIN</span>' : 'user'}</td>
            <td class="${isBanned ? 'banned-cell' : ''}">${bannedText}</td>
            <td>
              ${isBanned ? 
                `<button class="unban-btn" onclick="unban('${doc.id}')">Unban</button>` :
                `<input type="number" id="min-${doc.id}" value="10" min="1" max="1440" style="width:60px;font-size:9px;"> 
                 <button class="ban-btn" onclick="ban('${doc.id}', document.getElementById('min-${doc.id}').value)">Ban</button>`
              }
            </td>
          `;
          list.appendChild(row);
        });
      } catch (e) {
        console.error("Error loading users:", e);
        list.innerHTML = `<tr><td colspan="5">Gagal memuat data.</td></tr>`;
      }
    }

    async function ban(uid, minutesStr) {
      const minutes = parseInt(minutesStr);
      if (isNaN(minutes) || minutes < 1) {
        alert("Masukkan durasi banned minimal 1 menit!");
        return;
      }
      try {
        const banUntil = new Date();
        banUntil.setMinutes(banUntil.getMinutes() + minutes);
        await db.collection("users").doc(uid).update({
          bannedUntil: firebase.firestore.Timestamp.fromDate(banUntil)
        });
        loadUsers();
      } catch (e) {
        alert("Gagal banned user: " + e.message);
      }
    }

    async function unban(uid) {
      try {
        await db.collection("users").doc(uid).update({
          bannedUntil: null
        });
        loadUsers();
      } catch (e) {
        alert("Gagal unban user: " + e.message);
      }
    }
  </script>
</body>
</html>
