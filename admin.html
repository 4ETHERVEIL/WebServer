<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Dashboard ‚Äî Noxius Tools</title>
  <link rel="icon" href="foto/foto.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

  <style>
    :root {
      --bg: #0b1220;
      --panel: #0f1724;
      --accent: #3ce0c3;
      --accent-2: #7c5cff;
      --muted: #b6c0d6;
      --box: #121826;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }

    body {
      font-family: "Press Start 2P", monospace;
      background: url('https://i.imgur.com/nvdnNzi.jpeg') center/cover no-repeat fixed;
      color: var(--muted);
      padding: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 1100px;
      background: rgba(11, 18, 32, 0.75);
      border: 4px solid #071022;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
    }

    h1 {
      color: var(--accent);
      font-size: clamp(14px, 4vw, 18px);
      text-align: center;
      margin-bottom: 16px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 8px;
    }

    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #071022;
    }

    th {
      color: var(--accent-2);
    }

    tr:hover {
      background: rgba(124, 92, 255, 0.1);
    }

    .btn {
      background: var(--accent-2);
      color: white;
      border: none;
      padding: 3px 6px;
      font-family: "Press Start 2P", monospace;
      font-size: 7px;
      border-radius: 3px;
      cursor: pointer;
      transition: transform 0.1s;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .btn-delete {
      background: #ff5555;
    }

    .logout-btn {
      display: block;
      margin: 16px auto 0;
      background: transparent;
      border: 1px solid var(--accent);
      color: var(--accent);
      padding: 4px 12px;
      font-family: "Press Start 2P", monospace;
      font-size: 9px;
      border-radius: 4px;
      cursor: pointer;
    }

    /* Login Form */
    #loginContainer {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    .login-box {
      background: rgba(11, 18, 32, 0.8);
      border: 4px solid #071022;
      padding: 24px;
      border-radius: 8px;
      max-width: 400px;
      width: 90%;
      text-align: center;
      backdrop-filter: blur(5px);
    }
    .form-group {
      margin: 12px 0;
    }
    label {
      display: block;
      font-size: 10px;
      margin-bottom: 6px;
      color: #9fb1d6;
    }
    input {
      width: 100%;
      padding: 8px;
      background: #0f1625;
      border: 2px solid #071022;
      color: var(--muted);
      font-family: "Press Start 2P", monospace;
      font-size: 10px;
      border-radius: 4px;
      outline: none;
    }
    input:focus {
      border-color: var(--accent-2);
    }
    .error {
      color: #ff5555;
      font-size: 9px;
      margin-top: 8px;
    }

    .tag {
      display: inline-block;
      padding: 2px 4px;
      border-radius: 3px;
      font-size: 7px;
      background: #0f1625;
      border: 1px solid var(--accent-2);
    }
    .verified { border-color: var(--accent); }
  </style>
</head>
<body>

  <!-- Login Admin -->
  <div id="loginContainer">
    <div class="login-box">
      <h1>üîê ADMIN LOGIN</h1>
      <div class="form-group">
        <label for="adminEmail">EMAIL ADMIN</label>
        <input type="email" id="adminEmail" placeholder="admin@noxius.dev" autocomplete="off" />
      </div>
      <div class="form-group">
        <label for="adminPassword">PASSWORD ADMIN</label>
        <input type="password" id="adminPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" />
      </div>
      <button class="btn" onclick="adminLogin()">MASUK</button>
      <div id="adminError" class="error"></div>
    </div>
  </div>

  <!-- Dashboard -->
  <div id="dashboard" class="container" style="display:none;">
    <h1>NOXIUS TOOLS ‚Äî ADMIN DASHBOARD</h1>
    
    <table id="userTable">
      <thead>
        <tr>
          <th>UID</th>
          <th>EMAIL</th>
          <th>UID KHUSUS</th>
          <th>PROVIDER</th>
          <th>VERIFIED</th>
          <th>TGL DAFTAR</th>
          <th>AKSI</th>
        </tr>
      </thead>
      <tbody id="userList">
        <!-- Data akan diisi oleh JavaScript -->
      </tbody>
    </table>

    <button class="logout-btn" onclick="adminLogout()">[LOGOUT]</button>
  </div>

  <!-- Popup Peringatan (Opsional) -->
  <div id="warningPopup" style="position:fixed;top:0;left:0;right:0;bottom:0;background:rgba(0,0,0,0.7);display:none;align-items:center;justify-content:center;z-index:9999;">
    <div style="background:#0f1625;color:white;padding:18px;border:2px solid var(--accent-2);border-radius:8px;max-width:280px;width:90%;text-align:center;font-family:'Press Start 2P',monospace;font-size:10px;">
      <h2 style="margin:0;">‚ö†Ô∏è Peringatan!</h2>
      <p id="warningMessage"></p>
      <button onclick="closeWarning()" style="background:var(--accent-2);border:none;padding:5px 10px;color:white;border-radius:4px;font-family:'Press Start 2P';font-size:9px;margin-top:10px;cursor:pointer;">OK</button>
    </div>
  </div>

  <script>
    // ‚úÖ KONFIGURASI FIREBASE ANDA
    const firebaseConfig = {
      apiKey: "AIzaSyC5HS7vsJVs9dtarPkzhQmiqNaeCKkJw_A",
      authDomain: "noxius-panel.firebaseapp.com",
      projectId: "noxius-panel",
      storageBucket: "noxius-panel.firebasestorage.app",
      messagingSenderId: "873696240519",
      appId: "1:873696240519:web:401f9efb0d71b32363a922",
      measurementId: "G-YNC6NQT179"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // === PROTEKSI DEVELOPER TOOLS (Opsional) ===
    const MAX_ATTEMPTS = 3;
    function getAttempts() {
      return parseInt(localStorage.getItem("adminInspectAttempts") || "0", 10);
    }
    function setAttempts(val) {
      localStorage.setItem("adminInspectAttempts", val);
    }
    function addAttempt() {
      let a = getAttempts() + 1;
      setAttempts(a);
      if (a >= MAX_ATTEMPTS) {
        document.getElementById("warningMessage").innerText = "Akses diblokir sementara.";
        document.getElementById("warningPopup").style.display = "flex";
        setTimeout(() => {
          window.location.href = "../"; // Redirect ke halaman utama
        }, 3000);
      } else {
        document.getElementById("warningMessage").innerText = `Peringatan (${a}/${MAX_ATTEMPTS})`;
        document.getElementById("warningPopup").style.display = "flex";
      }
    }
    function closeWarning() {
      document.getElementById("warningPopup").style.display = "none";
    }

    document.addEventListener('contextmenu', e => { e.preventDefault(); addAttempt(); });
    document.addEventListener('keydown', e => {
      if (e.key === 'F12' || 
          (e.ctrlKey && e.shiftKey && ['I','J'].includes(e.key.toUpperCase())) || 
          (e.ctrlKey && e.key.toUpperCase() === 'U')) {
        e.preventDefault(); addAttempt();
      }
    });

    // === ADMIN LOGIN ===
    function adminLogin() {
      const email = document.getElementById("adminEmail").value.trim();
      const password = document.getElementById("adminPassword").value;
      if (!email || !password) {
        showError("adminError", "Isi email & password admin!");
        return;
      }

      auth.signInWithEmailAndPassword(email, password)
        .then(user => {
          // ‚úÖ Hanya izinkan email admin tertentu
          if (user.user.email === "admin@noxius.dev") { // üîë GANTI DENGAN EMAIL ADMIN ANDA
            loadUsers();
          } else {
            showError("adminError", "Akses ditolak. Bukan admin.");
            auth.signOut();
          }
        })
        .catch(err => {
          let msg = "Login gagal!";
          if (err.code === "auth/user-not-found") msg = "Akun admin tidak ditemukan.";
          else if (err.code === "auth/wrong-password") msg = "Password admin salah.";
          else if (err.code === "auth/invalid-email") msg = "Format email tidak valid.";
          showError("adminError", msg);
          addAttempt(); // Tambah peringatan jika gagal login
        });
    }

    function adminLogout() {
      auth.signOut().then(() => {
        document.getElementById("loginContainer").style.display = "flex";
        document.getElementById("dashboard").style.display = "none";
        document.getElementById("userList").innerHTML = "";
        document.getElementById("adminError").textContent = "";
      });
    }

    function showError(id, msg) {
      document.getElementById(id).textContent = msg;
    }

    // === LOAD USERS ===
    async function loadUsers() {
      try {
        const snapshot = await db.collection("user_uids").get();
        const userList = document.getElementById("userList");
        userList.innerHTML = "";

        if (snapshot.empty) {
          userList.innerHTML = `<tr><td colspan="7" style="text-align:center;color:#9fb1d6;">Tidak ada pengguna</td></tr>`;
          document.getElementById("loginContainer").style.display = "none";
          document.getElementById("dashboard").style.display = "block";
          return;
        }

        snapshot.forEach(doc => {
          const data = doc.data();
          const row = document.createElement("tr");
          const isVerified = data.emailVerified ? "‚úÖ" : "‚ùå";
          row.innerHTML = `
            <td title="${doc.id}">${doc.id.substring(0,8)}...</td>
            <td>${data.email || "‚Äì"}</td>
            <td>${data.shortUID || "‚Äì"}</td>
            <td><span class="tag">email/password</span></td>
            <td><span class="tag ${data.emailVerified ? 'verified' : ''}">${isVerified}</span></td>
            <td>${data.createdAt ? new Date(data.createdAt.toDate()).toLocaleDateString() : "‚Äì"}</td>
            <td>
              <button class="btn btn-delete" onclick="deleteUser('${doc.id}')">HAPUS</button>
            </td>
          `;
          userList.appendChild(row);
        });

        document.getElementById("loginContainer").style.display = "none";
        document.getElementById("dashboard").style.display = "block";
      } catch (err) {
        console.error("Gagal memuat data:", err);
        showError("adminError", "Gagal memuat data. Coba lagi.");
        auth.signOut();
      }
    }

    // === HAPUS USER ===
    async function deleteUser(uid) {
      if (!confirm("‚ö†Ô∏è Hapus akun ini?\nTindakan tidak bisa dibatalkan!")) return;

      try {
        await db.collection("user_uids").doc(uid).delete();
        alert("‚úÖ Data pengguna dihapus.");
        loadUsers();
      } catch (err) {
        alert("‚ùå Gagal menghapus: " + err.message);
      }
    }

    // === CEK STATUS LOGIN SAAT HALAMAN DIMUAT ===
    auth.onAuthStateChanged(user => {
      if (user && user.email === "admin@noxius.dev") {
        loadUsers();
      } else {
        document.getElementById("loginContainer").style.display = "flex";
        document.getElementById("dashboard").style.display = "none";
      }
    });
  </script>
</body>
</html>
