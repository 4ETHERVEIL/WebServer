<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Panel ‚Äî Pixel Art</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0b1220;
      --panel: #0f1724;
      --accent: #3ce0c3;
      --accent-2: #7c5cff;
      --muted: #b6c0d6;
    }
    body {
      background: var(--bg);
      color: var(--muted);
      font-family: "Press Start 2P", monospace;
      padding: 16px;
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
    }
    .container {
      width: 100%;
      max-width: 850px;
      background: rgba(11, 18, 32, 0.65);
      border: 4px solid #071022;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(5px);
    }
    h2 {
      text-align: center;
      color: gold;
      margin: 0 0 20px;
      font-size: 18px;
    }
    .back-btn {
      display: inline-block;
      background: var(--accent-2);
      color: white;
      text-decoration: none;
      padding: 6px 12px;
      border-radius: 4px;
      font-size: 10px;
      margin-bottom: 16px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 9px;
    }
    th, td {
      border: 1px solid #333;
      padding: 8px;
      text-align: center;
    }
    th {
      background: #0a111e;
    }
    button {
      padding: 4px 6px;
      border: none;
      border-radius: 3px;
      font-family: "Press Start 2P", monospace;
      font-size: 8px;
      cursor: pointer;
    }
    input, select {
      background: #0a111e;
      border: 1px solid #333;
      color: white;
      font-family: "Press Start 2P", monospace;
      font-size: 8px;
      text-align: center;
    }
    .ban-btn { background: #ff4d4d; color: white; }
    .unban-btn { background: #3ce0c3; color: black; }
    .admin-tag { color: gold; font-weight: bold; }
    .banned-yes { color: #ff6666; font-weight: bold; }
    .note-cell {
      font-size: 7px;
      color: #aaa;
      max-width: 120px;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="index.html" class="back-btn">‚Üê Kembali ke Menu</a>
    <h2>üîí ADMIN DASHBOARD</h2>
    
    <table id="userTable">
      <thead>
        <tr>
          <th>UID 9 Digit</th>
          <th>Email</th>
          <th>Role</th>
          <th>Banned?</th>
          <th>Catatan</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody id="userList">
        <tr><td colspan="6">Memuat data...</td></tr>
      </tbody>
    </table>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

  <script>
    // üî• KONFIGURASI FIREBASE ANDA
    const firebaseConfig = {
      apiKey: "AIzaSyC5HS7vsJVs9dtarPkzhQmiqNaeCKkJw_A",
      authDomain: "noxius-panel.firebaseapp.com",
      projectId: "noxius-panel",
      storageBucket: "noxius-panel.firebasestorage.app",
      messagingSenderId: "873696240519",
      appId: "1:873696240519:web:401f9efb0d71b32363a922",
      measurementId: "G-YNC6NQT179"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        alert("Silakan login terlebih dahulu!");
        window.location.href = "index.html";
        return;
      }

      const userDoc = await db.collection("users").doc(user.uid).get();
      if (!userDoc.exists || userDoc.data().role !== "admin") {
        alert("Akses ditolak! Hanya admin yang boleh membuka halaman ini.");
        window.location.href = "index.html";
        return;
      }

      loadUsers();
    });

    async function loadUsers() {
      const list = document.getElementById("userList");
      try {
        const snapshot = await db.collection("users").orderBy("createdAt", "asc").get();
        list.innerHTML = "";
        
        if (snapshot.empty) {
          list.innerHTML = `<tr><td colspan="6">Belum ada user.</td></tr>`;
          return;
        }

        snapshot.forEach(doc => {
          const d = doc.data();
          const isBanned = d.bannedUntil && d.bannedUntil.toDate() > new Date();
          let bannedDisplay = "Tidak";
          if (isBanned) {
            const endTime = d.bannedUntil.toDate();
            const timeStr = endTime.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit' });
            bannedDisplay = `Ya (sampai ${timeStr})`;
          }

          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${d.uid9 || '‚Äî'}</td>
            <td>${d.email || '‚Äî'}</td>
            <td>${d.role === "admin" ? '<span class="admin-tag">ADMIN</span>' : 'user'}</td>
            <td class="${isBanned ? 'banned-yes' : ''}">${bannedDisplay}</td>
            <td class="note-cell">${d.banNote || '‚Äî'}</td>
            <td>
              ${isBanned ? 
                `<button class="unban-btn" onclick="unban('${doc.id}')">Unban</button>` :
                `
                <select id="unit-${doc.id}" style="width:60px;" onchange="toggleCustomInput('${doc.id}')">
                  <option value="min">Menit</option>
                  <option value="hour">Jam</option>
                  <option value="custom">Custom</option>
                </select>
                <input type="number" id="dur-${doc.id}" value="10" min="1" style="width:60px;"> 
                <input type="text" id="note-${doc.id}" placeholder="Catatan" style="width:80px;font-size:7px;padding:2px;">
                <button class="ban-btn" onclick="banWithNote('${doc.id}')">Ban</button>
                `
              }
            </td>
          `;
          list.appendChild(row);
        });
      } catch (e) {
        console.error("Error:", e);
        list.innerHTML = `<tr><td colspan="6">Gagal memuat data.</td></tr>`;
      }
    }

    function toggleCustomInput(uid) {
      const select = document.getElementById(`unit-${uid}`);
      const input = document.getElementById(`dur-${uid}`);
      if (select.value === "custom") {
        input.min = "1";
        input.placeholder = "Menit";
        input.value = "60"; // default 1 jam
      } else if (select.value === "hour") {
        input.min = "1";
        input.max = "24";
        input.placeholder = "Jam";
        input.value = Math.min(input.value, 24);
      } else {
        input.min = "1";
        input.max = "1440";
        input.placeholder = "Menit";
        input.value = Math.min(input.value, 1440);
      }
    }

    async function banWithNote(uid) {
      const unit = document.getElementById(`unit-${uid}`).value;
      const durStr = document.getElementById(`dur-${uid}`).value;
      const note = (document.getElementById(`note-${uid}`).value || "Dibanned oleh admin").trim();
      
      const dur = parseInt(durStr);
      if (isNaN(dur) || dur < 1) {
        alert("Durasi harus minimal 1!");
        return;
      }

      let minutes;
      if (unit === "hour") {
        minutes = dur * 60;
      } else if (unit === "min") {
        minutes = dur;
      } else if (unit === "custom") {
        // Custom = input langsung dalam menit, tanpa batas atas
        minutes = dur;
        // Tidak ada batas maksimal
      }

      try {
        const banUntil = new Date();
        banUntil.setMinutes(banUntil.getMinutes() + minutes);
        await db.collection("users").doc(uid).update({
          bannedUntil: firebase.firestore.Timestamp.fromDate(banUntil),
          banNote: note
        });
        loadUsers();
      } catch (e) {
        alert("Gagal banned user: " + e.message);
      }
    }

    async function unban(uid) {
      try {
        await db.collection("users").doc(uid).update({
          bannedUntil: null,
          banNote: null
        });
        loadUsers();
      } catch (e) {
        alert("Gagal unban user: " + e.message);
      }
    }
  </script>
</body>
</html>
