<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>QR Code Generator — Pixel Art</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
<style>
/* ---------- Popup Style ---------- */
#warningPopup1 {
  position: fixed;
  top: 0; left: 0; right: 0; bottom: 0;
  background: rgba(0,0,0,0.8);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

#warningPopup1 .popup-box1 {
  background: linear-gradient(145deg, #1a1f2d, #0f1724);
  padding: 25px;
  border-radius: 16px;
  max-width: 360px;
  text-align: center;
  font-family: 'Orbitron', monospace;
  box-shadow: 0 0 30px rgba(60, 224, 195, 0.4);
  animation: fadeIn1 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
  border: 2px solid #3ce0c3;
  position: relative;
  overflow: hidden;
}

#warningPopup1 .popup-box1::before {
  content: "";
  position: absolute;
  top: -2px;
  left: -2px;
  right: -2px;
  bottom: -2px;
  background: linear-gradient(45deg, #3ce0c3, #7c5cff, #ff6b6b, #3ce0c3);
  background-size: 400% 400%;
  border-radius: 18px;
  z-index: -1;
  animation: gradientBorder 3s ease infinite;
}

#warningPopup1 h21 {
  font-size: 20px;
  color: #ff6b6b;
  margin-bottom: 15px;
  text-shadow: 0 0 10px rgba(255, 107, 107, 0.5);
  font-weight: 700;
  letter-spacing: 1px;
}

#warningPopup1 p1 {
  font-size: 14px;
  color: #e0e6f0;
  margin-bottom: 20px;
  line-height: 1.5;
  display: block;
}

#warningPopup1 button1 {
  background: linear-gradient(to right, #ff6b6b, #ff8e8e);
  border: none;
  padding: 10px 20px;
  color: white;
  border-radius: 30px;
  cursor: pointer;
  font-size: 14px;
  font-family: 'Orbitron', monospace;
  font-weight: 600;
  letter-spacing: 1px;
  transition: all 0.3s ease;
  box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
}

#warningPopup1 button1:hover {
  transform: translateY(-3px);
  box-shadow: 0 6px 20px rgba(255, 107, 107, 0.6);
  background: linear-gradient(to right, #ff5252, #ff7b7b);
}

@keyframes fadeIn1 {
  from { 
    opacity: 0; 
    transform: scale(0.8); 
  }
  to { 
    opacity: 1; 
    transform: scale(1); 
  }
}

@keyframes gradientBorder {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* ---------- Main Styles ---------- */
:root{
  --bg:#0b1220;
  --panel:#0f1724;
  --accent:#3ce0c3;
  --accent-2:#7c5cff;
  --muted:#b6c0d6;
  --box:#121826;
  --danger:#ff6b6b;
}

* {
  box-sizing: border-box;
}

body{
  margin:0;
  font-family:"Press Start 2P", monospace;
  background: linear-gradient(135deg, var(--bg), #080e1a);
  color:var(--muted);
  display:flex;
  align-items:center;
  justify-content:center;
  min-height:100vh;
  padding:20px;
  overflow-x: hidden;
  position: relative;
}

body::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: 
    radial-gradient(circle at 10% 20%, rgba(60, 224, 195, 0.1) 0%, transparent 20%),
    radial-gradient(circle at 90% 80%, rgba(124, 92, 255, 0.1) 0%, transparent 20%);
  z-index: -1;
}

.container{
  background: linear-gradient(145deg, var(--panel), #0a111e);
  border: 3px solid rgba(60, 224, 195, 0.3);
  border-radius: 16px;
  padding: 30px;
  max-width: 520px;
  width: 100%;
  text-align:center;
  box-shadow: 
    0 0 30px rgba(2,6,23,0.7),
    inset 0 0 20px rgba(0,0,0,0.5);
  position: relative;
  overflow: hidden;
  animation: containerGlow 3s infinite alternate;
}

.container::before {
  content: "";
  position: absolute;
  top: -2px;
  left: -2px;
  right: -2px;
  bottom: -2px;
  background: linear-gradient(45deg, var(--accent), var(--accent-2), var(--accent));
  background-size: 400% 400%;
  border-radius: 18px;
  z-index: -1;
  animation: gradientBorder 4s ease infinite;
}

@keyframes containerGlow {
  0% { box-shadow: 0 0 30px rgba(2,6,23,0.7), inset 0 0 20px rgba(0,0,0,0.5); }
  100% { box-shadow: 0 0 40px rgba(60, 224, 195, 0.3), inset 0 0 25px rgba(0,0,0,0.5); }
}

h1{
  font-size:18px;
  color:var(--accent);
  margin-bottom:20px;
  text-shadow:0 0 10px rgba(60,224,195,0.4);
  letter-spacing: 1px;
  position: relative;
  display: inline-block;
}

h1::after {
  content: "";
  position: absolute;
  bottom: -5px;
  left: 50%;
  transform: translateX(-50%);
  width: 60px;
  height: 3px;
  background: linear-gradient(to right, transparent, var(--accent), transparent);
  border-radius: 3px;
}

.input-group {
  margin: 12px 0;
  width: 85%;
  margin-left: auto;
  margin-right: auto;
}

label {
  display: block;
  text-align: left;
  margin-bottom: 6px;
  font-size: 10px;
  color: var(--accent-2);
  text-shadow: 0 0 5px rgba(124, 92, 255, 0.3);
}

input, select, button{
  font-family:"Press Start 2P";
  margin:8px 0;
  padding:10px 12px;
  border-radius:8px;
  border:2px solid rgba(255,255,255,0.1);
  background: linear-gradient(to bottom, var(--box), #0d1420);
  color:var(--accent-2);
  font-size:12px;
  width:100%;
  display:block;
  cursor:pointer;
  transition: all 0.3s ease;
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
}

input:focus, select:focus {
  outline: none;
  border-color: var(--accent);
  box-shadow: 0 0 15px rgba(60, 224, 195, 0.3);
}

input[type="color"] {
  height: 45px;
  padding: 5px;
  cursor: pointer;
}

input[type="file"] {
  padding: 8px;
  background: var(--box);
  border: 2px dashed rgba(60, 224, 195, 0.3);
}

input[type="range"] {
  padding: 0;
  height: 20px;
  -webkit-appearance: none;
  background: var(--box);
  border-radius: 10px;
  outline: none;
}

input[type="range"]::-webkit-slider-thumb {
  -webkit-appearance: none;
  width: 20px;
  height: 20px;
  border-radius: 50%;
  background: var(--accent);
  cursor: pointer;
  box-shadow: 0 0 10px rgba(60, 224, 195, 0.5);
}

input[type="range"]::-moz-range-thumb {
  width: 20px;
  height: 20px;
  border-radius: 50%;
  background: var(--accent);
  cursor: pointer;
  border: none;
  box-shadow: 0 0 10px rgba(60, 224, 195, 0.5);
}

.size-display {
  display: flex;
  justify-content: space-between;
  margin-top: 5px;
  font-size: 10px;
  color: var(--muted);
}

button{
  transition: all .3s ease;
  position: relative;
  overflow: hidden;
}

button::after {
  content: "";
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
  transition: 0.5s;
}

button:hover::after {
  left: 100%;
}

button:hover{
  transform: translateY(-3px);
  box-shadow: 0 6px 15px rgba(0,0,0,0.4);
}

#generateBtn {
  background: linear-gradient(to right, var(--accent), #2ac8b0);
  color: #0b1220;
  font-weight: bold;
}

#generateBtn:hover {
  box-shadow: 0 0 20px rgba(60, 224, 195, 0.5);
}

#downloadBtn {
  background: linear-gradient(to right, var(--accent-2), #6a4ae6);
  color: white;
}

#downloadBtn:hover {
  box-shadow: 0 0 20px rgba(124, 92, 255, 0.5);
}

#backBtn {
  background: linear-gradient(to right, #ff6b6b, #ff5252);
  color: white;
}

#backBtn:hover {
  box-shadow: 0 0 20px rgba(255, 107, 107, 0.5);
}

.canvas-container {
  position: relative;
  display: inline-block;
  margin: 20px 0;
  border: 4px solid var(--accent);
  border-radius: 8px;
  box-shadow: 0 0 20px rgba(0,0,0,0.5);
  background: white;
  overflow: hidden;
  transition: all 0.3s ease;
}

canvas{
  display: block;
  image-rendering: pixelated;
  max-width: 100%;
  height: auto;
  transition: transform 0.3s ease;
}

canvas:hover {
  transform: scale(1.02);
  box-shadow: 0 0 25px rgba(60, 224, 195, 0.4);
}

/* QR Code Animation */
.qr-container {
  position: relative;
  display: inline-block;
}

.qr-container::after {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(45deg, transparent, rgba(60, 224, 195, 0.1), transparent);
  animation: scan 3s linear infinite;
  pointer-events: none;
}

@keyframes scan {
  0% { top: -100%; }
  100% { top: 100%; }
}

/* Logo preview */
.logo-preview {
  width: 60px;
  height: 60px;
  border-radius: 50%;
  border: 2px solid var(--accent);
  margin: 10px auto;
  display: flex;
  align-items: center;
  justify-content: center;
  background: var(--box);
  overflow: hidden;
}

.logo-preview img {
  width: 100%;
  height: 100%;
  object-fit: contain;
}

.logo-preview span {
  color: var(--muted);
  font-size: 10px;
}

/* Decorative elements */
.decoration {
  position: absolute;
  z-index: -1;
}

.decoration-1 {
  top: 10%;
  left: 5%;
  width: 30px;
  height: 30px;
  border: 2px solid var(--accent);
  border-radius: 50%;
  animation: float 6s infinite ease-in-out;
}

.decoration-2 {
  bottom: 15%;
  right: 8%;
  width: 20px;
  height: 20px;
  background: var(--accent-2);
  border-radius: 4px;
  animation: float 8s infinite ease-in-out;
  animation-delay: 1s;
}

.decoration-3 {
  top: 20%;
  right: 15%;
  width: 15px;
  height: 15px;
  background: var(--danger);
  border-radius: 50%;
  animation: float 7s infinite ease-in-out;
  animation-delay: 2s;
}

@keyframes float {
  0%, 100% { transform: translate(0, 0); }
  50% { transform: translate(10px, -15px); }
}

/* Responsive adjustments */
@media (max-width: 480px) {
  .container {
    padding: 20px;
  }
  
  h1 {
    font-size: 16px;
  }
  
  input, select, button {
    font-size: 10px;
    padding: 8px;
  }
  
  .input-group {
    width: 90%;
  }
  
  canvas {
    width: 100%;
    height: auto;
  }
  
  .size-display {
    font-size: 9px;
  }
}
</style>
</head>
<body>
  <!-- Decorative elements -->
  <div class="decoration decoration-1"></div>
  <div class="decoration decoration-2"></div>
  <div class="decoration decoration-3"></div>
  
  <div class="container">
    <h1>QR CODE GENERATOR</h1>
    
    <div class="input-group">
      <label for="textInput">TEKS/URL</label>
      <input type="text" id="textInput" placeholder="Masukkan teks atau URL">
    </div>
    
    <div class="input-group">
      <label for="colorInput">WARNA QR</label>
      <input type="color" id="colorInput" value="#3ce0c3">
    </div>
    
    <div class="input-group">
      <label for="bgInput">WARNA LATAR</label>
      <input type="color" id="bgInput" value="#ffffff">
    </div>
    
    <div class="input-group">
      <label for="styleSelect">GAYA QR</label>
      <select id="styleSelect">
        <option value="square">Kotak</option>
        <option value="dots">Titik</option>
      </select>
    </div>
    
    <div class="input-group">
      <label for="sizeInput">UKURAN QR</label>
      <input type="range" id="sizeInput" min="128" max="512" step="32" value="256">
      <div class="size-display">
        <span>128px</span>
        <span id="sizeValue">256px</span>
        <span>512px</span>
      </div>
    </div>
    
    <div class="input-group">
      <label for="logoInput">LOGO (Opsional)</label>
      <input type="file" id="logoInput" accept="image/*">
      <div class="logo-preview" id="logoPreview">
        <span>+</span>
      </div>
    </div>
    
    <button id="generateBtn">GENERATE QR</button>
    
    <div class="qr-container">
      <div class="canvas-container">
        <canvas id="qrCanvas" width="256" height="256"></canvas>
      </div>
    </div>
    
    <button id="downloadBtn">DOWNLOAD PNG</button>
    <button id="backBtn">KEMBALI</button>
  </div>

  <div id="warningPopup1">
    <div class="popup-box1">
      <h21>⚠️ PERINGATAN!</h21>
      <p1 id="warningMessage1"></p1>
      <button1 onclick="closeWarning1()">OK</button1>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
<script>
/* ---------- Config ---------- */
const MAX_ATTEMPTS = 3;
const BLOCK_DURATION = 2 * 60 * 1000; // 2 menit

/* ---------- State ---------- */
function getAttempts(){
  return parseInt(localStorage.getItem("inspectAttempts") || "0", 10);
}
function setAttempts(val){
  localStorage.setItem("inspectAttempts", val);
}

/* ---------- Lock redirect ---------- */
function redirectToBanned(until) {
  localStorage.setItem("blockedUntil", until);
  window.location.href = "banned.html";
}

/* ---------- Check block ---------- */
(function(){
  const until = parseInt(localStorage.getItem("blockedUntil") || "0", 10);
  if(until && Date.now() < until){
    window.location.href = "banned.html";
    return;
  }
  if(until && Date.now() >= until){
    localStorage.removeItem("blockedUntil");
    setAttempts(0);
  }
})();

/* ---------- Popup ---------- */
function showWarning1(message){
  document.getElementById("warningMessage1").innerText = message;
  document.getElementById("warningPopup1").style.display = "flex";
}
function closeWarning1(){
  document.getElementById("warningPopup1").style.display = "none";
}

/* ---------- Add attempt ---------- */
function addAttempt() {
  let attempts = getAttempts() + 1;
  setAttempts(attempts);

  if(attempts >= MAX_ATTEMPTS) {
    const until = Date.now() + BLOCK_DURATION;
    setAttempts(0);
    redirectToBanned(until);
  } else {
    showWarning1(`Anda melakukan tindakan mencurigakan.\nPercobaan: ${attempts}/${MAX_ATTEMPTS}`);
  }
}

/* ---------- Guard ---------- */
document.addEventListener('contextmenu', e => { e.preventDefault(); addAttempt(); });
document.addEventListener('keydown', e => {
  if (e.key === 'F12') { e.preventDefault(); addAttempt(); }
  if (e.ctrlKey && e.shiftKey && ['I','J','C'].includes(e.key.toUpperCase())) {
    e.preventDefault(); addAttempt();
  }
  if (e.ctrlKey && e.key.toUpperCase() === 'U') { e.preventDefault(); addAttempt(); }
});

/* ---------- QR Generator ---------- */
const textInput = document.getElementById('textInput');
const colorInput = document.getElementById('colorInput');
const bgInput = document.getElementById('bgInput');
const styleSelect = document.getElementById('styleSelect');
const sizeInput = document.getElementById('sizeInput');
const sizeValue = document.getElementById('sizeValue');
const logoInput = document.getElementById('logoInput');
const logoPreview = document.getElementById('logoPreview');
const generateBtn = document.getElementById('generateBtn');
const downloadBtn = document.getElementById('downloadBtn');
const backBtn = document.getElementById('backBtn');
const canvas = document.getElementById('qrCanvas');

let logoImage = null;

// Update size display
sizeInput.addEventListener('input', function() {
  sizeValue.textContent = this.value + 'px';
});

// Handle logo upload
logoInput.addEventListener('change', function(e) {
  const file = e.target.files[0];
  if (file) {
    const reader = new FileReader();
    reader.onload = function(event) {
      const img = new Image();
      img.onload = function() {
        logoImage = img;
        // Update preview
        logoPreview.innerHTML = '';
        const previewImg = document.createElement('img');
        previewImg.src = event.target.result;
        logoPreview.appendChild(previewImg);
      };
      img.src = event.target.result;
    };
    reader.readAsDataURL(file);
  } else {
    logoImage = null;
    logoPreview.innerHTML = '<span>+</span>';
  }
});

function generateQR(){
  // Get current size
  const size = parseInt(sizeInput.value);
  
  // Set canvas size
  canvas.width = size;
  canvas.height = size;
  
  // Update container size
  const container = canvas.parentElement;
  container.style.width = size + 'px';
  container.style.height = size + 'px';
  
  const options = {
    errorCorrectionLevel: 'H',
    type: 'canvas',
    width: size,
    color: {
      dark: colorInput.value,
      light: bgInput.value
    }
  };
  
  // Clear canvas
  const ctx = canvas.getContext('2d');
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  
  QRCode.toCanvas(canvas, textInput.value || ' ', options, function (error) {
    if (error) console.error(error);
    
    // Apply dot style if selected
    if(styleSelect.value === 'dots'){
      const ctx = canvas.getContext('2d');
      const imgData = ctx.getImageData(0,0,canvas.width,canvas.height);
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      // Draw background
      ctx.fillStyle = bgInput.value;
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      // Draw dots
      const dotSize = Math.max(2, Math.floor(size / 32));
      const step = Math.max(4, Math.floor(size / 64) * 4);
      
      for(let y=0; y<canvas.height; y+=step){
        for(let x=0; x<canvas.width; x+=step){
          const i = (y*canvas.width + x)*4;
          if(imgData.data[i]===0){
            ctx.fillStyle = colorInput.value;
            ctx.beginPath();
            ctx.arc(x+step/2, y+step/2, dotSize, 0, Math.PI*2);
            ctx.fill();
          }
        }
      }
    }
    
    // Add logo if available
    if(logoImage) {
      const ctx = canvas.getContext('2d');
      const logoSize = size * 0.25; // 25% of canvas size
      const x = (size - logoSize) / 2;
      const y = (size - logoSize) / 2;
      
      // Draw a white circle background for the logo
      ctx.beginPath();
      ctx.arc(x + logoSize/2, y + logoSize/2, logoSize/2 + 5, 0, Math.PI * 2);
      ctx.fillStyle = bgInput.value;
      ctx.fill();
      
      // Draw the logo
      ctx.drawImage(logoImage, x, y, logoSize, logoSize);
    }
  });
}

// Generate QR on page load with default text
window.addEventListener('load', () => {
  generateQR();
});

generateBtn.addEventListener('click', generateQR);

downloadBtn.addEventListener('click', ()=>{
  const link = document.createElement('a');
  link.download = 'qr-code.png';
  link.href = canvas.toDataURL();
  link.click();
});

backBtn.addEventListener('click', ()=>{
  window.location.href='utama.html';
});
</script>
</body>
</html>
