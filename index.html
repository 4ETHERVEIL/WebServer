<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NoxiusDev Tools ‚Äî Login & Menu</title>
  <link rel="icon" href="foto/foto.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0b1220;
      --panel: #0f1724;
      --accent: #3ce0c3;
      --accent-2: #7c5cff;
      --muted: #b6c0d6;
      --box: #121826;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }

    body {
      font-family: "Press Start 2P", monospace;
      background: url('https://i.imgur.com/nvdnNzi.jpeg') center/cover no-repeat fixed;
      color: var(--muted);
      padding: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 1100px;
      background: rgba(11, 18, 32, 0.65);
      border: 4px solid #071022;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
    }

    /* === Login Form === */
    .auth-form {
      max-width: 360px;
      margin: 0 auto;
      text-align: center;
    }
    .auth-form h2 {
      color: var(--accent);
      margin-bottom: 16px;
      font-size: 16px;
    }
    .auth-form input {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      background: #0a111e;
      border: 1px solid #333;
      color: white;
      font-family: inherit;
      font-size: 12px;
    }
    .auth-form button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      font-family: inherit;
      font-size: 12px;
      cursor: pointer;
    }
    .login-btn { background: var(--accent-2); color: white; }
    .register-btn { background: var(--accent); color: black; }
    .reset-btn { background: #555; color: white; font-size: 10px; padding: 6px; }
    .switch-mode {
      color: var(--accent);
      text-decoration: underline;
      cursor: pointer;
      font-size: 10px;
      display: block;
      margin-top: 8px;
    }

    /* === Menu Utama === */
    header h1 {
      margin: 0 0 8px;
      font-size: clamp(14px, 4vw, 18px);
      color: var(--accent);
      text-align: center;
      position: relative;
    }

    header h1::before,
    header h1::after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    header h1::before {
      color: #ff00c8;
      clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%);
      animation: glitch-1 3s infinite;
      opacity: 0.6;
    }

    header h1::after {
      color: #00ffe5;
      clip-path: polygon(0 55%, 100% 55%, 100% 100%, 0 100%);
      animation: glitch-2 3.2s infinite;
      opacity: 0.6;
    }

    @keyframes glitch-1 {
      0%, 95%, 100% { transform: translateX(0); }
      96% { transform: translateX(-2px); }
      98% { transform: translateX(2px); }
    }

    @keyframes glitch-2 {
      0%, 95%, 100% { transform: translateX(0); }
      96% { transform: translateX(2px); }
      98% { transform: translateX(-2px); }
    }

    header p {
      text-align: center;
      font-size: clamp(7px, 2.4vw, 9px);
      color: #93a0c0;
      margin-bottom: 16px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
      gap: 14px;
    }

    .box {
      background: #0f1625;
      border: 3px solid #071022;
      border-radius: 6px;
      padding: 14px;
      height: 140px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 6px rgba(0,0,0,0.4);
      position: relative;
    }

    .box:hover {
      transform: translateY(-4px);
      border-color: var(--accent-2);
      box-shadow: 0 6px 12px rgba(124, 92, 255, 0.3);
    }

    .icon {
      font-size: 28px;
      margin-bottom: 8px;
      color: var(--accent-2);
    }

    .title {
      font-size: clamp(8px, 2.6vw, 10px);
      text-align: center;
      color: var(--muted);
    }

    .subtitle {
      font-size: clamp(7px, 2.2vw, 8px);
      color: #9fb1d6;
      margin-top: 4px;
    }

    footer {
      margin-top: 16px;
      text-align: center;
      font-size: clamp(7px, 2vw, 8px);
      color: #8ea0c6;
    }

    @media (max-width: 360px) {
      .box { height: 120px; padding: 10px; }
      .icon { font-size: 24px; }
    }

    /* === Splash Screen === */
    #splashScreen {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: #0b1220;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      font-family: 'Press Start 2P', monospace;
      color: #3ce0c3;
      text-align: center;
      opacity: 1;
      transition: opacity 0.3s ease;
    }

    #splashScreen.fade-out {
      opacity: 0;
    }

    .splash-logo {
      width: 80px;       /* ‚Üê UKURAN LOGO DI SINI */
      height: 80px;
      image-rendering: pixelated;
      image-rendering: -moz-crisp-edges;
      image-rendering: crisp-edges;
      margin-bottom: 20px;
      filter: drop-shadow(0 0 10px #3ce0c3);
    }

    .splash-title {
      font-size: clamp(18px, 6vw, 26px);
      margin-bottom: 12px;
      text-shadow: 0 0 10px #3ce0c3, 0 0 20px #3ce0c3;
      letter-spacing: 2px;
    }

    .splash-subtitle {
      font-size: clamp(8px, 3vw, 12px);
      color: #7c5cff;
      margin-bottom: 24px;
    }

    .splash-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid transparent;
      border-top: 3px solid #3ce0c3;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>

  <script>
    // üî• KONFIGURASI FIREBASE ANDA
    const firebaseConfig = {

      authDomain: "noxius-panel.firebaseapp.com",
      projectId: "noxius-panel",

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    function generate9DigitUID() {
      return Math.floor(100000000 + Math.random() * 900000000).toString();
    }

    async function ensureUserUID(user) {
      const userRef = db.collection("users").doc(user.uid);
      const doc = await userRef.get();
      if (!doc.exists) {
        const customUID = generate9DigitUID();
        await userRef.set({
          email: user.email,
          uid9: customUID,
          role: "user",
          isVip: false,
          vipUntil: null,
          bannedUntil: null,
          banNote: null,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });
        return customUID;
      } else {
        return doc.data().uid9;
      }
    }

    function showBannedPopup(unbanTime, banNote) {

      popup.innerHTML = `

              text-shadow: 0 0 8px #ff00ff;

            ">‚ö†Ô∏è ACCESS DENIED</h2>

            <p style="color: #00ffff; font-size: 10px; margin: 8px 0; line-height: 1.4;">
              ${banNote || "Sistem keamanan telah memblokir akses Anda."}
            </p>

            <div style="margin: 20px 0; display: flex; gap: 8px; justify-content: center; flex-wrap: wrap;">
              <div class="time-box" id="daysBox" style="
                background: #001a1a;
                border: 2px solid #00ffff;
                border-radius: 6px;
                padding: 8px 12px;
                min-width: 50px;
                text-align: center;
                box-shadow: 0 0 8px #00ffff;
              ">
                <div style="color: #00ffff; font-size: 16px; font-weight: bold;">00</div>
                <div style="color: #00ffff; font-size: 8px; text-transform: uppercase;">Hari</div>
              </div>
              <div class="time-box" id="hoursBox" style="

              ">
                <div style="color: #00ffff; font-size: 16px; font-weight: bold;">00</div>
                <div style="color: #00ffff; font-size: 8px; text-transform: uppercase;">Jam</div>
              </div>
              <div class="time-box" id="minutesBox" style="
                background: #001a1a;
                border: 2px solid #00ffff;
                border-radius: 6px;
                padding: 8px 12px;

              ">
                <div style="color: #00ffff; font-size: 16px; font-weight: bold;">00</div>
                <div style="color: #00ffff; font-size: 8px; text-transform: uppercase;">Menit</div>
              </div>
              <div class="time-box" id="secondsBox" style="
                background: #001a1a;
                border: 2px solid #00ffff;

                padding: 8px 12px;

              ">
                <div style="color: #00ffff; font-size: 16px; font-weight: bold;">00</div>
                <div style="color: #00ffff; font-size: 8px; text-transform: uppercase;">Detik</div>

            </div>

            <p style="color: #ffff00; font-size: 10px; margin: 12px 0; font-weight: bold;">
              Hitung mundur dimulai!
            </p>

            <button onclick="location.reload()" style="
              background: transparent;
              color: #ff00ff;
              border: 2px solid #ff00ff;
              padding: 8px 16px;
              border-radius: 4px;
              font-family: 'Press Start 2P', monospace;
              font-size: 10px;
              cursor: pointer;

              transition: all 0.2s;

               onmouseout="this.style.color='#ff00ff';this.style.borderColor='#ff00ff';">
              Kembali Ke Beranda

        <style>
          @keyframes glitch-loop {
            0%, 100% { background: transparent; }
            20% { background: rgba(255, 0, 255, 0.1); clip-path: polygon(0 0, 100% 0, 100% 20%, 0 20%); }
            40% { background: rgba(0, 255, 255, 0.1); clip-path: polygon(0 80%, 100% 80%, 100% 100%, 0 100%); }
            60% { background: rgba(255, 0, 0, 0.1); clip-path: polygon(0 40%, 100% 40%, 100% 60%, 0 60%); }
            80% { background: rgba(0, 255, 0, 0.1); clip-path: polygon(20% 0, 80% 0, 80% 100%, 20% 100%); }

      function updateCountdown() {
        if (timeLeft <= 0) {
          clearInterval(timer);

          return;

        const days = Math.floor(timeLeft / (24 * 60 * 60));
        const hours = Math.floor((timeLeft % (24 * 60 * 60)) / (60 * 60));
        const minutes = Math.floor((timeLeft % (60 * 60)) / 60);
        const seconds = timeLeft % 60;

        document.getElementById("daysBox").querySelector("div:first-child").textContent = String(days).padStart(2, '0');
        document.getElementById("hoursBox").querySelector("div:first-child").textContent = String(hours).padStart(2, '0');
        document.getElementById("minutesBox").querySelector("div:first-child").textContent = String(minutes).padStart(2, '0');
        document.getElementById("secondsBox").querySelector("div:first-child").textContent = String(seconds).padStart(2, '0');

        timeLeft--;
      }

      const timer = setInterval(updateCountdown, 1000);
      updateCountdown();
    }

    function showCustomAlert(message, callback = null) {
      const popup = document.createElement("div");
      popup.id = "customAlert";
      popup.innerHTML = `
        <div style="
          position: fixed;
          top: 0; left: 0; right: 0; bottom: 0;
          background: rgba(0,0,0,0.85);
          display: flex;
          align-items: center;
          justify-content: center;
          z-index: 9999;
          font-family: 'Press Start 2P', monospace;
        ">
          <div style="
            background: #0f0a1a;
            border: 2px solid #7c5cff;
            border-radius: 8px;
            padding: 20px;
            max-width: 360px;
            width: 90%;
            text-align: center;
            box-shadow: 0 0 15px rgba(124, 92, 255, 0.5);
            position: relative;
          ">
            <h3 style="color: #3ce0c3; font-size: 14px; margin: 0 0 12px;">‚ö†Ô∏è PERINGATAN</h3>
            <p style="color: #b6c0d6; font-size: 10px; line-height: 1.4; margin: 0 0 16px;">
              ${message}
            </p>
            <button id="alertOkBtn" style="
              background: #7c5cff;
              color: white;
              border: none;
              padding: 6px 12px;
              border-radius: 4px;
              font-family: inherit;
              font-size: 10px;
              cursor: pointer;
              width: 100%;
            ">Oke</button>
          </div>
        </div>
      `;
      document.body.appendChild(popup);

      const okBtn = document.getElementById("alertOkBtn");
      okBtn.addEventListener("click", () => {
        popup.remove();
        if (callback && typeof callback === "function") {
          callback();
        }
      });
    }

    function showCustomPrompt(title, message, placeholder, onConfirm, onCancel) {
      const popup = document.createElement("div");
      popup.id = "customPrompt";
      popup.innerHTML = `
        <div style="
          position: fixed;
          top: 0; left: 0; right: 0; bottom: 0;
          background: rgba(0,0,0,0.85);
          display: flex;
          align-items: center;
          justify-content: center;
          z-index: 9999;
          font-family: 'Press Start 2P', monospace;
        ">
          <div style="
            background: #0f0a1a;
            border: 2px solid #3ce0c3;
            border-radius: 8px;
            padding: 20px;
            max-width: 360px;
            width: 90%;
            text-align: center;
            box-shadow: 0 0 15px rgba(60, 224, 195, 0.5);
            position: relative;
          ">
            <h3 style="color: #3ce0c3; font-size: 14px; margin: 0 0 12px;">${title}</h3>
            <p style="color: #b6c0d6; font-size: 10px; line-height: 1.4; margin: 0 0 12px;">
              ${message}
            </p>
            <input id="promptInput" type="text" placeholder="${placeholder}" style="
              width: 100%;
              padding: 8px;
              margin: 8px 0;
              background: #0a0715;
              border: 1px solid #333;
              color: white;
              font-family: inherit;
              font-size: 10px;
              border-radius: 4px;
            ">
            <div style="display: flex; gap: 8px; justify-content: center; margin-top: 12px;">
              <button id="cancelBtn" style="
                background: #555;
                color: white;
                border: none;
                padding: 6px 12px;
                border-radius: 4px;
                font-family: inherit;
                font-size: 10px;
                cursor: pointer;
              ">Batal</button>
              <button id="confirmBtn" style="
                background: #3ce0c3;
                color: black;
                border: none;
                padding: 6px 12px;
                border-radius: 4px;
                font-family: inherit;
                font-size: 10px;
                cursor: pointer;
              ">Oke</button>
            </div>
          </div>
        </div>
      `;
      document.body.appendChild(popup);

      const input = document.getElementById("promptInput");
      const cancelBtn = document.getElementById("cancelBtn");
      const confirmBtn = document.getElementById("confirmBtn");

      cancelBtn.addEventListener("click", () => {
        popup.remove();
        if (onCancel && typeof onCancel === "function") onCancel();
      });

      confirmBtn.addEventListener("click", () => {
        const value = input.value.trim();
        if (value === "") {
          showCustomAlert("Harap isi field!");
          return;
        }
        popup.remove();
        if (onConfirm && typeof onConfirm === "function") onConfirm(value);
      });

      input.addEventListener("keypress", (e) => {
        if (e.key === "Enter") confirmBtn.click();
      });

      input.focus();
    }

    function showAccountPopup(uid9, isAdmin, isVip) {
      const adminButton = isAdmin ? `
        <br><button onclick="window.location.href='admin.html'" style="background: gold; border: none; padding: 4px 8px; color: black; border-radius: 4px; font-size: 9px; margin-top: 6px;">Admin Panel</button>
      ` : '';

      const vipBadge = isVip ? `<span style="color: gold; text-shadow: 0 0 4px yellow;">üíé VIP</span>` : '';

      let vipCountdown = '';
      if (isVip) {
        vipCountdown = `
          <div style="margin: 8px 0; padding: 8px; background: rgba(255,215,0,0.1); border: 1px solid gold; border-radius: 4px; font-size: 8px; text-align: center;">
            <strong style="color: gold;">‚è≥ SISA WAKTU VIP:</strong><br>
            <span id="vipCountdown" style="color: #00ffff; font-size: 10px; text-shadow: 0 0 4px #00ffff;">Memuat...</span>
          </div>
        `;
      }

      const popup = document.createElement("div");
      popup.id = "accountPopup";
      popup.innerHTML = `
        <div style="position: fixed; top:0; left:0; right:0; bottom:0; background: rgba(0,0,0,0.8); display: flex; align-items: center; justify-content: center; z-index: 9999;">
          <div style="background: #0f1625; color: white; padding: 16px; border: 2px solid var(--accent-2); border-radius: 8px; max-width: 280px; width: 90%; text-align: center; font-family: 'Press Start 2P', monospace; font-size: 10px; position: relative;">
            <button onclick="document.getElementById('accountPopup').remove()" 
                    style="position: absolute; top: 8px; right: 8px; background: #333; color: white; border: none; width: 20px; height: 20px; border-radius: 50%; font-size: 12px; cursor: pointer; display: flex; align-items: center; justify-content: center;">
              ‚úï
            </button>
            
            <h3>AKUN</h3>
            <p>ID: <strong>${uid9}</strong></p>
            <p>Status: ${vipBadge || "Biasa"}</p>
            ${vipCountdown}
            <button id="copyBtn" style="background: var(--accent); border: none; padding: 4px 8px; color: black; border-radius: 4px; font-size: 9px; margin: 6px 0;">Salin UID</button><br>
            ${adminButton}
            <button onclick="auth.signOut().then(() => location.reload()); document.getElementById('accountPopup').remove();" 
                    style="background: #ff4d4d; border: none; padding: 4px 8px; color: white; border-radius: 4px; font-size: 9px; margin-top: 8px;">Logout</button>
          </div>
        </div>
      `;
      document.body.appendChild(popup);

      document.getElementById("copyBtn").addEventListener("click", () => {
        navigator.clipboard.writeText(uid9).then(() => {
          showCustomAlert("UID disalin!");
        });
      });

      if (isVip) {
        startVipCountdown();
      }
    }

    function startVipCountdown() {
      const uid = auth.currentUser.uid;
      db.collection("users").doc(uid).get().then(doc => {
        const data = doc.data();
        if (data.vipUntil) {
          const now = new Date();
          let timeLeft = Math.ceil((data.vipUntil.toDate() - now) / 1000);
          
          function updateCountdown() {
            if (timeLeft <= 0) {
              clearInterval(timer);
              document.getElementById("vipCountdown").textContent = "VIP HABIS";
              return;
            }

            const totalSeconds = timeLeft;
            const months = Math.floor(totalSeconds / (30 * 24 * 60 * 60));
            const days = Math.floor((totalSeconds % (30 * 24 * 60 * 60)) / (24 * 60 * 60));
            const hours = Math.floor((totalSeconds % (24 * 60 * 60)) / (60 * 60));
            const minutes = Math.floor((totalSeconds % (60 * 60)) / 60);
            const seconds = totalSeconds % 60;

            let display = '';
            if (months > 0) display += `${months}B `;
            if (days > 0 || months > 0) display += `${days}H `;
            if (hours > 0 || days > 0 || months > 0) display += `${hours}J `;
            if (minutes > 0 || hours > 0 || days > 0 || months > 0) display += `${minutes}M `;
            display += `${seconds}D`;

            document.getElementById("vipCountdown").textContent = display.trim();
            timeLeft--;
          }

          const timer = setInterval(updateCountdown, 1000);
          updateCountdown();
        }
      }).catch(e => {
        console.error("Gagal muat waktu VIP:", e);
        document.getElementById("vipCountdown").textContent = "Error";
      });
    }

    function renderLogin() {
      document.getElementById("mainContainer").innerHTML = `
        <div class="auth-form">
          <h2>LOGIN</h2>
          <input type="email" id="email" placeholder="Email" autocomplete="email">
          <input type="password" id="password" placeholder="Password" autocomplete="current-password">
          <button class="login-btn" onclick="handleLogin()">Login</button>
          <button class="register-btn" onclick="renderRegister()">Register</button>
          <div class="switch-mode" onclick="handleResetPassword()">Lupa Password?</div>
        </div>
        <footer>2025 Pixel Art Project<br>NoxiusDev.</footer>
      `;
    }

    function renderRegister() {
      document.getElementById("mainContainer").innerHTML = `
        <div class="auth-form">
          <h2>REGISTER</h2>
          <input type="email" id="email" placeholder="Email" autocomplete="email">
          <input type="password" id="password" placeholder="Password (min 6 char)" autocomplete="new-password">
          <button class="register-btn" onclick="handleRegister()">Register</button>
          <button class="login-btn" onclick="renderLogin()">Sudah Punya Akun?</button>
        </div>
        <footer>2025 Pixel Art Project<br>NoxiusDev.</footer>
      `;
    }

    async function renderMenu(uid9, role, isVip = false) {
      const isAdmin = (role === "admin");
      
      let menuItems = [];
      try {
        const snapshot = await db.collection("menuItems").orderBy("createdAt", "asc").get();
        snapshot.forEach(doc => {
          menuItems.push(doc.data());
        });
      } catch (e) {
        console.error("Gagal muat menu:", e);
        menuItems = [
          { title: "QR Generator", icon: "üó∫Ô∏è", target: "QR.html", subtitle: null, vipOnly: false },
          { title: "Fake Tweet", icon: "üê¶", target: "fake-tweet.html", subtitle: null, vipOnly: false },
          { title: "eChat", icon: "üí¨", target: "fake-iphone.html", subtitle: "Fake iPhone", vipOnly: false },
          { title: "Spam NGL", icon: "‚úâÔ∏è", target: "spam-NGL.html", subtitle: "Anonymous Q&A", vipOnly: false },
          { title: "VIP Tool", icon: "üíé", target: "vip-tool.html", subtitle: "Fitur Eksklusif", vipOnly: true }
        ];
      }

      let gridHTML = '';
      menuItems.forEach(item => {
        const vipBadge = item.vipOnly ? `<div style="position: absolute; top: 4px; right: 4px; background: gold; color: black; font-size: 8px; padding: 0 3px; border-radius: 3px; font-weight: bold;">VIP</div>` : '';
        gridHTML += `
          <div class="box" tabindex="0" data-target="${item.target}" data-vip="${item.vipOnly === true}" style="position: relative;">
            ${vipBadge}
            <div class="icon">${item.icon}</div>
            <div class="title">${item.title}</div>
            ${item.subtitle ? `<div class="subtitle">${item.subtitle}</div>` : ''}
          </div>
        `;
      });

      document.getElementById("mainContainer").innerHTML = `
        <div role="main">
          <header>
            <h1 data-text="PILIHAN ‚Äî PIXEL PANEL">PILIHAN ‚Äî PIXEL PANEL</h1>
            <p>Pilih box untuk membuka file terkait. (Klik / tekan Enter pada kotak fokus)</p>
          </header>

          <div class="grid" id="menuGrid">
            ${gridHTML}
          </div>

          <footer>
            <button id="accountBtn" style="
              background: var(--accent-2); border: none; padding: 4px 8px; color: white;
              border-radius: 4px; font-family: 'Press Start 2P', monospace; font-size: 8px;
              cursor: pointer;
            ">Account</button>
            <br>2025 Pixel Art Project<br>NoxiusDev.
          </footer>
        </div>
      `;

      document.querySelectorAll('.box').forEach(box => {
        box.addEventListener('click', () => {
          const t = box.dataset.target;
          const isVipBox = box.dataset.vip === "true";
          
          if (isVipBox && !isVip && !isAdmin) {
            showCustomAlert("üîí Fitur ini hanya untuk pengguna VIP! Hubungi admin untuk berlangganan.");
            return;
          }
          
          if (t) window.location.href = t;
        });
        
        box.addEventListener('keydown', e => {
          if (e.key === 'Enter') {
            e.preventDefault();
            const t = box.dataset.target;
            const isVipBox = box.dataset.vip === "true";
            
            if (isVipBox && !isVip && !isAdmin) {
              showCustomAlert("üîí Fitur ini hanya untuk pengguna VIP! Hubungi admin untuk berlangganan.");
              return;
            }
            
            if (t) window.location.href = t;
          }
        });
      });

      document.getElementById("accountBtn").addEventListener("click", () => showAccountPopup(uid9, isAdmin, isVip));
    }

    async function handleLogin() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await auth.signInWithEmailAndPassword(email, password);
      } catch (e) {
        showCustomAlert("Login gagal: " + e.message);
      }
    }

    async function handleRegister() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      if (password.length < 6) {
        showCustomAlert("Password minimal 6 karakter!");
        return;
      }
      try {
        await auth.createUserWithEmailAndPassword(email, password);
      } catch (e) {
        showCustomAlert("Register gagal: " + e.message);
      }
    }

    async function handleResetPassword() {
      showCustomPrompt(
        "RESET PASSWORD",
        "Masukkan email Anda untuk reset password:",
        "contoh@email.com",
        async (email) => {
          try {
            await auth.sendPasswordResetEmail(email);
            showCustomAlert("Link reset password telah dikirim ke email Anda!");
          } catch (e) {
            showCustomAlert("Gagal kirim email: " + e.message);
          }
        },
        () => {}
      );
    }

    // ‚úÖ Fungsi hide splash screen dengan delay minimal 1.5 detik
    let splashHidden = false;
    function hideSplashScreen() {
      if (splashHidden) return;
      
      const minDelay = 10000; // 1.5 detik
      const loadTime = performance.now(); // Lebih akurat dari timing.navigationStart
      const remaining = Math.max(0, minDelay - loadTime);
      
      setTimeout(() => {
        const splash = document.getElementById("splashScreen");
        if (splash) {
          splash.classList.add("fade-out");
          setTimeout(() => {
            if (splash.parentNode) splash.parentNode.removeChild(splash);
          }, 300);
        }
        splashHidden = true;
      }, remaining);
    }

    auth.onAuthStateChanged(async (user) => {
      if (user) {
        const userDoc = await db.collection("users").doc(user.uid).get();
        if (userDoc.exists) {
          const data = userDoc.data();
          const bannedUntil = data.bannedUntil;
          if (bannedUntil && bannedUntil.toDate() > new Date()) {
            hideSplashScreen();
            showBannedPopup(bannedUntil.toDate(), data.banNote);
            return;
          }
          const uid9 = await ensureUserUID(user);
          const role = data.role || "user";
          const isVipActive = data.isVip === true && data.vipUntil && data.vipUntil.toDate() > new Date();
          renderMenu(uid9, role, isVipActive);
        } else {
          const uid9 = await ensureUserUID(user);
          renderMenu(uid9, "user", false);
        }
      } else {
        renderLogin();
      }
      hideSplashScreen();
    });

    // Jangan panggil renderLogin() di sini
  </script>
