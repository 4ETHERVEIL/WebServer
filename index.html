<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Menu Pilihan ‚Äî Pixel Art</title>
  <link rel="icon" href="foto/foto.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0b1220;
      --panel: #0f1724;
      --accent: #3ce0c3;
      --accent-2: #7c5cff;
      --muted: #b6c0d6;
      --box: #121826;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }

    body {
      font-family: "Press Start 2P", monospace;
      background: url('https://i.imgur.com/nvdnNzi.jpeg') center/cover no-repeat fixed;
      color: var(--muted);
      padding: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 1100px;
      background: rgba(11, 18, 32, 0.65);
      border: 4px solid #071022;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
    }

    header h1 {
      margin: 0 0 8px;
      font-size: clamp(14px, 4vw, 18px);
      color: var(--accent);
      text-align: center;
      position: relative;
    }

    header h1::before,
    header h1::after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    header h1::before {
      color: #ff00c8;
      clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%);
      animation: glitch-1 3s infinite;
      opacity: 0.6;
    }

    header h1::after {
      color: #00ffe5;
      clip-path: polygon(0 55%, 100% 55%, 100% 100%, 0 100%);
      animation: glitch-2 3.2s infinite;
      opacity: 0.6;
    }

    @keyframes glitch-1 {
      0%, 95%, 100% { transform: translateX(0); }
      96% { transform: translateX(-2px); }
      98% { transform: translateX(2px); }
    }

    @keyframes glitch-2 {
      0%, 95%, 100% { transform: translateX(0); }
      96% { transform: translateX(2px); }
      98% { transform: translateX(-2px); }
    }

    header p {
      text-align: center;
      font-size: clamp(7px, 2.4vw, 9px);
      color: #93a0c0;
      margin-bottom: 16px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
      gap: 14px;
    }

    .box {
      background: #0f1625;
      border: 3px solid #071022;
      border-radius: 6px;
      padding: 14px;
      height: 140px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 6px rgba(0,0,0,0.4);
    }

    .box:hover {
      transform: translateY(-4px);
      border-color: var(--accent-2);
      box-shadow: 0 6px 12px rgba(124, 92, 255, 0.3);
    }

    .box:hover .icon {
      animation: glitch-icon 0.6s;
    }

    @keyframes glitch-icon {
      0%, 100% { filter: hue-rotate(0deg); }
      20% { filter: hue-rotate(10deg); }
      40% { filter: hue-rotate(-10deg); }
      60% { filter: hue-rotate(5deg); }
    }

    .icon {
      font-size: 28px;
      margin-bottom: 8px;
      color: var(--accent-2);
    }

    .title {
      font-size: clamp(8px, 2.6vw, 10px);
      text-align: center;
      color: var(--muted);
    }

    .subtitle {
      font-size: clamp(7px, 2.2vw, 8px);
      color: #9fb1d6;
      margin-top: 4px;
    }

    footer {
      margin-top: 16px;
      text-align: center;
      font-size: clamp(7px, 2vw, 8px);
      color: #8ea0c6;
    }

    @media (max-width: 360px) {
      .box { height: 120px; padding: 10px; }
      .icon { font-size: 24px; }
    }
  </style>
</head>
<body>

  <div class="container" role="main">
    <header>
      <h1 data-text="PILIHAN ‚Äî PIXEL PANEL">PILIHAN ‚Äî PIXEL PANEL</h1>
      <p>Pilih box untuk membuka file terkait. (Klik / tekan Enter pada kotak fokus)</p>
    </header>

    <div class="grid" id="menuGrid" style="display:none;">
      <div class="box" tabindex="0" data-target="QR.html">
        <div class="icon">üó∫Ô∏è</div>
        <div class="title">QR Generator</div>
      </div>

      <div class="box" tabindex="0" data-target="fake-tweet.html">
        <div class="icon">üê¶</div>
        <div class="title">Fake Tweet</div>
      </div>

      <div class="box" tabindex="0" data-target="fake-iphone.html">
        <div class="icon">üí¨</div>
        <div class="title">eChat</div>
        <div class="subtitle">Fake iPhone</div>
      </div>

      <div class="box" tabindex="0" data-target="spam-NGL.html">
        <div class="icon">‚úâÔ∏è</div>
        <div class="title">Spam NGL</div>
        <div class="subtitle">Anonymous Q&A</div>
      </div>
    </div>

    <footer id="mainFooter">
      <!-- Diisi oleh JS -->
    </footer>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

  <script>
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyC5HS7vsJVs9dtarPkzhQmiqNaeCKkJw_A",
  authDomain: "noxius-panel.firebaseapp.com",
  projectId: "noxius-panel",
  storageBucket: "noxius-panel.firebasestorage.app",
  messagingSenderId: "873696240519",
  appId: "1:873696240519:web:401f9efb0d71b32363a922",
  measurementId: "G-YNC6NQT179"
};

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    function generate9DigitUID() {
      return Math.floor(100000000 + Math.random() * 900000000).toString();
    }

    async function ensureUserUID(user) {
      const userRef = db.collection("users").doc(user.uid);
      const doc = await userRef.get();
      if (!doc.exists) {
        const customUID = generate9DigitUID();
        await userRef.set({
          email: user.email,
          uid9: customUID,
          role: "user",
          bannedUntil: null,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });
        return customUID;
      } else {
        return doc.data().uid9;
      }
    }

    function showAccountPopup(uid9) {
      const popup = document.createElement("div");
      popup.id = "accountPopup";
      popup.innerHTML = `
        <div style="position: fixed; top:0; left:0; right:0; bottom:0; background: rgba(0,0,0,0.8); display: flex; align-items: center; justify-content: center; z-index: 9999;">
          <div style="background: #0f1625; color: white; padding: 16px; border: 2px solid var(--accent-2); border-radius: 8px; max-width: 280px; width: 90%; text-align: center; font-family: 'Press Start 2P', monospace; font-size: 10px;">
            <h3>AKUN</h3>
            <p>ID: <strong>${uid9}</strong></p>
            <button id="copyBtn" style="background: var(--accent); border: none; padding: 4px 8px; color: black; border-radius: 4px; font-size: 9px; margin: 6px 0;">Salin UID</button><br>
            <button onclick="auth.signOut().then(() => location.reload()); document.getElementById('accountPopup').remove();" 
                    style="background: #ff4d4d; border: none; padding: 4px 8px; color: white; border-radius: 4px; font-size: 9px;">Logout</button>
          </div>
        </div>
      `;
      document.body.appendChild(popup);

      document.getElementById("copyBtn").addEventListener("click", () => {
        navigator.clipboard.writeText(uid9).then(() => {
          alert("UID disalin!");
        });
      });
    }

    function showBannedPopup(unbanTime) {
      const now = new Date();
      let timeLeft = Math.ceil((unbanTime - now) / 1000);
      
      const popup = document.createElement("div");
      popup.id = "bannedPopup";
      popup.innerHTML = `
        <div style="position: fixed; top:0; left:0; right:0; bottom:0; background: rgba(0,0,0,0.9); display: flex; align-items: center; justify-content: center; z-index: 9999;">
          <div style="background: #220000; color: #ff6666; padding: 20px; border: 2px solid #ff0000; border-radius: 8px; max-width: 300px; width: 90%; text-align: center; font-family: 'Press Start 2P', monospace; font-size: 10px;">
            <h2>‚õî DIBANNED!</h2>
            <p>Akun Anda dibanned sementara.</p>
            <p>Waktu tersisa: <span id="countdown">${timeLeft}s</span></p>
            <button onclick="location.reload()" style="background: #555; color: white; border: none; padding: 5px 10px; border-radius: 4px; margin-top: 10px;">Refresh</button>
          </div>
        </div>
      `;
      document.body.appendChild(popup);

      const countdownEl = document.getElementById("countdown");
      const timer = setInterval(() => {
        timeLeft--;
        if (timeLeft <= 0) {
          clearInterval(timer);
          document.getElementById("bannedPopup").remove();
          location.reload();
        } else {
          countdownEl.textContent = `${timeLeft}s`;
        }
      }, 1000);
    }

    // Event listener untuk box
    document.querySelectorAll('.box').forEach(box => {
      box.addEventListener('click', () => {
        const t = box.dataset.target;
        if (t) window.location.href = t;
      });
      box.addEventListener('keydown', e => {
        if (e.key === 'Enter') {
          e.preventDefault();
          const t = box.dataset.target;
          if (t) window.location.href = t;
        }
      });
    });

    // Observasi status auth
    auth.onAuthStateChanged(async (user) => {
      const menuGrid = document.getElementById("menuGrid");
      const footer = document.getElementById("mainFooter");

      if (user) {
        // Cek banned
        const userDoc = await db.collection("users").doc(user.uid).get();
        if (userDoc.exists) {
          const data = userDoc.data();
          const bannedUntil = data.bannedUntil;
          if (bannedUntil && bannedUntil.toDate() > new Date()) {
            showBannedPopup(bannedUntil.toDate());
            menuGrid.style.display = "none";
            return;
          }
        }

        // Pastikan UID 9 digit ada
        const uid9 = await ensureUserUID(user);

        // Tampilkan menu
        menuGrid.style.display = "grid";
        footer.innerHTML = `
          <button id="accountBtn" style="
            background: var(--accent-2); border: none; padding: 4px 8px; color: white;
            border-radius: 4px; font-family: 'Press Start 2P', monospace; font-size: 8px;
            cursor: pointer;
          ">Account</button>
          <br>2025 Pixel Art Project<br>KentangDev.
        `;
        document.getElementById("accountBtn").addEventListener("click", () => showAccountPopup(uid9));
      } else {
        menuGrid.style.display = "none";
        footer.innerHTML = `
          <p style="font-size: 8px;">Silakan login untuk mengakses menu.</p>
          <button onclick="window.location.href='login.html'" style="
            background: var(--accent); border: none; padding: 4px 8px; color: black;
            border-radius: 4px; font-family: 'Press Start 2P', monospace; font-size: 8px;
            margin-top: 8px;
          ">Login / Register</button>
          <br>2025 Pixel Art Project<br>KentangDev.
        `;
      }
    });
  </script>
</body>
</html>
