<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Menu Pilihan ‚Äî Pixel Art</title>
  <link rel="icon" href="foto/foto.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0b1220;
      --panel: #0f1724;
      --accent: #3ce0c3;
      --accent-2: #7c5cff;
      --muted: #b6c0d6;
      --box: #121826;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }

    /* Background gambar */
    body {
      font-family: "Press Start 2P", monospace;
      background: url('https://i.imgur.com/nvdnNzi.jpeg') center/cover no-repeat fixed;
      color: var(--muted);
      padding: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 1100px;
      background: rgba(11, 18, 32, 0.65);
      border: 4px solid #071022;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
    }

    /* Glitch pada judul */
    header h1 {
      margin: 0 0 8px;
      font-size: clamp(14px, 4vw, 18px); /* <-- INI VERSI LAMA (4vw, max 18px) */
      color: var(--accent);
      text-align: center;
      position: relative;
    }

    header h1::before,
    header h1::after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    header h1::before {
      color: #ff00c8;
      clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%);
      animation: glitch-1 3s infinite;
      opacity: 0.6;
    }

    header h1::after {
      color: #00ffe5;
      clip-path: polygon(0 55%, 100% 55%, 100% 100%, 0 100%);
      animation: glitch-2 3.2s infinite;
      opacity: 0.6;
    }

    @keyframes glitch-1 {
      0%, 95%, 100% { transform: translateX(0); }
      96% { transform: translateX(-2px); }
      98% { transform: translateX(2px); }
    }

    @keyframes glitch-2 {
      0%, 95%, 100% { transform: translateX(0); }
      96% { transform: translateX(2px); }
      98% { transform: translateX(-2px); }
    }

    header p {
      text-align: center;
      font-size: clamp(7px, 2.4vw, 9px);
      color: #93a0c0;
      margin-bottom: 16px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
      gap: 14px;
    }

    .box {
      background: #0f1625;
      border: 3px solid #071022;
      border-radius: 6px;
      padding: 14px;
      height: 140px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 6px rgba(0,0,0,0.4);
    }

    .box:hover {
      transform: translateY(-4px);
      border-color: var(--accent-2);
      box-shadow: 0 6px 12px rgba(124, 92, 255, 0.3);
    }

    .box:hover .icon {
      animation: glitch-icon 0.6s;
    }

    @keyframes glitch-icon {
      0%, 100% { filter: hue-rotate(0deg); }
      20% { filter: hue-rotate(10deg); }
      40% { filter: hue-rotate(-10deg); }
      60% { filter: hue-rotate(5deg); }
    }

    .icon {
      font-size: 28px;
      margin-bottom: 8px;
      color: var(--accent-2);
    }

    .title {
      font-size: clamp(8px, 2.6vw, 10px);
      text-align: center;
      color: var(--muted);
    }

    .subtitle {
      font-size: clamp(7px, 2.2vw, 8px);
      color: #9fb1d6;
      margin-top: 4px;
    }

    footer {
      margin-top: 16px;
      text-align: center;
      font-size: clamp(7px, 2vw, 8px);
      color: #8ea0c6;
    }

    @media (max-width: 360px) {
      .box { height: 120px; padding: 10px; }
      .icon { font-size: 24px; }
    }

    /* Popup */
    #warningPopup1 {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.7);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    #warningPopup1 .popup-box1 {
      background: #0f1625;
      color: white;
      padding: 18px;
      border: 2px solid var(--accent-2);
      border-radius: 8px;
      max-width: 280px;
      width: 90%;
      text-align: center;
      font-family: "Press Start 2P", monospace;
      font-size: 10px;
    }
    #warningPopup1 button1 {
      background: var(--accent-2);
      border: none;
      padding: 5px 10px;
      color: white;
      border-radius: 4px;
      font-family: "Press Start 2P", monospace;
      font-size: 9px;
      margin-top: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="container" role="main">
    <header>
      <h1 data-text="PILIHAN ‚Äî NOXIUS PANEL">PILIHAN ‚Äî NOXIUS PANEL</h1>
      <p>Pilih box untuk membuka file terkait. (Klik / tekan Enter pada kotak fokus)</p>
    </header>

    <div class="grid" id="menuGrid">
      <div class="box" tabindex="0" data-target="QR.html">
        <div class="icon">üó∫Ô∏è</div>
        <div class="title">QR Generator</div>
      </div>

      <div class="box" tabindex="0" data-target="fake-tweet.html">
        <div class="icon">üê¶</div>
        <div class="title">Fake Tweet</div>
      </div>

      <div class="box" tabindex="0" data-target="fake-iphone.html">
        <div class="icon">üí¨</div>
        <div class="title">eChat</div>
        <div class="subtitle">Fake iPhone</div>
      </div>

      <div class="box" tabindex="0" data-target="spam-NGL.html">
        <div class="icon">‚úâÔ∏è</div>
        <div class="title">Spam NGL</div>
        <div class="subtitle">Anonymous Q&A</div>
      </div>
    </div>

    <footer>
      2025 Pixel Art Project<br>NoxiusDev.
    </footer>
  </div>

  <!-- Popup Peringatan -->
  <div id="warningPopup1">
    <div class="popup-box1">
      <h21>‚ö†Ô∏è Peringatan!</h21>
      <p1 id="warningMessage1"></p1>
      <button1 onclick="closeWarning1()">OK</button1>
    </div>
  </div>

  <script>
    const MAX_ATTEMPTS = 3;
    function getAttempts() {
      return parseInt(localStorage.getItem("inspectAttempts") || "0", 10);
    }
    function setAttempts(val) {
      localStorage.setItem("inspectAttempts", val);
    }
    function addAttempt() {
      let a = getAttempts() + 1;
      setAttempts(a);
      if (a >= MAX_ATTEMPTS) {
        localStorage.setItem("blockedUntil", Date.now() + 120000);
        window.location.href = "banned.html";
      } else {
        document.getElementById("warningMessage1").innerText = `Peringatan (${a}/${MAX_ATTEMPTS})`;
        document.getElementById("warningPopup1").style.display = "flex";
      }
    }
    function closeWarning1() {
      document.getElementById("warningPopup1").style.display = "none";
    }

    document.addEventListener('contextmenu', e => { e.preventDefault(); addAttempt(); });
    document.addEventListener('keydown', e => {
      if (e.key === 'F12' || 
          (e.ctrlKey && e.shiftKey && ['I','J'].includes(e.key.toUpperCase())) || 
          (e.ctrlKey && e.key.toUpperCase() === 'U')) {
        e.preventDefault(); addAttempt();
      }
    });

    document.querySelectorAll('.box').forEach(box => {
      box.addEventListener('click', () => {
        const t = box.dataset.target;
        if (t) window.location.href = t;
      });
      box.addEventListener('keydown', e => {
        if (e.key === 'Enter') {
          e.preventDefault();
          const t = box.dataset.target;
          if (t) window.location.href = t;
        }
      });
    });
  </script>
</body>
</html>
