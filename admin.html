<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Panel — Pixel Art</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0b1220;
      --panel: #0f1724;
      --accent: #3ce0c3;
      --accent-2: #7c5cff;
      --muted: #b6c0d6;
      --danger: #ff4d4d;
      --success: #3ce0c3;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #090f1a, #0b1220, #0d1528);
      background-size: 400% 400%;
      animation: gradientBG 20s ease infinite;
      color: var(--muted);
      font-family: "Press Start 2P", monospace;
      padding: 16px;
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow-x: hidden;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      width: 100%;
      max-width: 850px;
      background: rgba(11, 18, 32, 0.7);
      border: 2px solid rgba(124, 92, 255, 0.3);
      padding: 24px;
      border-radius: 16px;
      box-shadow:
        0 0 0 1px rgba(124, 92, 255, 0.2),
        0 10px 30px rgba(0, 0, 0, 0.6),
        inset 0 0 15px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      position: relative;
      overflow: hidden;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.8s ease forwards;
    }

    .container::before {
      content: "";
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, var(--accent), var(--accent-2), var(--accent));
      z-index: -1;
      border-radius: 18px;
      opacity: 0.6;
      animation: borderGlow 4s infinite alternate;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes borderGlow {
      0% { opacity: 0.3; }
      100% { opacity: 0.7; }
    }

    h2 {
      text-align: center;
      color: gold;
      margin: 0 0 24px;
      font-size: 18px;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
      letter-spacing: 1px;
    }

    .back-btn {
      display: inline-block;
      background: linear-gradient(45deg, var(--accent-2), #5a3fcf);
      color: white;
      text-decoration: none;
      padding: 6px 16px;
      border-radius: 30px;
      font-size: 10px;
      margin-bottom: 20px;
      border: 1px solid rgba(124, 92, 255, 0.5);
      transition: all 0.3s ease;
      box-shadow: 0 0 8px rgba(124, 92, 255, 0.3);
    }

    .back-btn:hover {
      transform: translateX(-3px);
      box-shadow: 0 0 12px rgba(124, 92, 255, 0.6);
    }

    /* Menu Navigasi */
    .admin-menu {
      display: flex;
      gap: 10px;
      margin-bottom: 24px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .menu-btn {
      padding: 10px 16px;
      background: rgba(10, 17, 30, 0.7);
      border: 1px solid rgba(124, 92, 255, 0.4);
      color: var(--muted);
      font-family: "Press Start 2P", monospace;
      font-size: 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.25s ease;
      position: relative;
      overflow: hidden;
    }

    .menu-btn::after {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(124, 92, 255, 0.2), transparent);
      transition: 0.5s;
    }

    .menu-btn:hover::after {
      left: 100%;
    }

    .menu-btn:hover {
      color: white;
      border-color: var(--accent-2);
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .menu-btn.active {
      background: var(--accent-2);
      color: black;
      font-weight: bold;
      border-color: var(--accent-2);
      box-shadow: 0 0 15px rgba(124, 92, 255, 0.5);
      transform: scale(1.03);
    }

    /* Panel Konten */
    .panel {
      display: none;
      animation: slideIn 0.5s ease forwards;
    }

    .panel.active {
      display: block;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(-20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    /* Tabel User */
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 9px;
      margin-top: 8px;
    }

    th, td {
      border: 1px solid rgba(51, 51, 51, 0.6);
      padding: 10px 6px;
      text-align: center;
      transition: background 0.2s;
    }

    tr:hover td {
      background: rgba(20, 30, 50, 0.4);
    }

    th {
      background: rgba(10, 17, 30, 0.8);
      color: var(--accent);
      font-weight: bold;
    }

    button {
      padding: 5px 10px;
      border: none;
      border-radius: 4px;
      font-family: "Press Start 2P", monospace;
      font-size: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
      font-weight: bold;
    }

    .ban-btn {
      background: var(--danger);
      color: white;
      box-shadow: 0 2px 5px rgba(255, 77, 77, 0.4);
    }

    .ban-btn:hover {
      background: #ff3333;
      transform: scale(1.05);
    }

    .unban-btn {
      background: var(--success);
      color: black;
      box-shadow: 0 2px 5px rgba(60, 224, 195, 0.4);
    }

    .unban-btn:hover {
      background: #28d0b0;
      transform: scale(1.05);
    }

    .admin-tag {
      color: gold;
      font-weight: bold;
      text-shadow: 0 0 6px rgba(255, 215, 0, 0.7);
    }

    .banned-yes {
      color: #ff6666;
      font-weight: bold;
    }

    .note-cell {
      font-size: 7px;
      color: #aaa;
      max-width: 120px;
      word-wrap: break-word;
    }

    /* Daftar Menu Items */
    #menuList {
      margin-top: 16px;
    }

    .menu-item {
      background: rgba(15, 22, 37, 0.6);
      border: 1px solid rgba(51, 51, 51, 0.5);
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 8px;
      font-size: 10px;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .menu-item:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
      border-color: var(--accent);
    }

    .menu-item-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .menu-item-title {
      font-weight: bold;
      color: var(--accent);
      font-size: 11px;
    }

    .menu-item-actions button {
      margin-left: 6px;
      padding: 4px 8px;
      font-size: 8px;
    }

    .edit-btn {
      background: var(--accent);
      color: black;
    }

    .edit-btn:hover {
      background: #28d0b0;
      transform: scale(1.05);
    }

    .delete-btn {
      background: var(--danger);
      color: white;
    }

    .delete-btn:hover {
      background: #ff3333;
      transform: scale(1.05);
    }

    /* Popup Umum */
    .popup-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.88);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      backdrop-filter: blur(5px);
    }

    .popup-content {
      background: rgba(15, 22, 37, 0.95);
      border: 2px solid var(--accent-2);
      border-radius: 12px;
      padding: 20px;
      width: 90%;
      max-width: 360px;
      font-size: 10px;
      text-align: left;
      box-shadow: 0 0 25px rgba(124, 92, 255, 0.4);
      transform: scale(0.9);
      opacity: 0;
      transition: all 0.3s ease;
    }

    .popup-overlay[style*="flex"] .popup-content {
      transform: scale(1);
      opacity: 1;
    }

    .popup-content h3 {
      color: gold;
      margin: 0 0 14px;
      text-align: center;
      text-shadow: 0 0 8px rgba(255, 215, 0, 0.6);
    }

    .popup-content label {
      display: block;
      margin: 10px 0 5px;
      font-size: 9px;
      color: var(--muted);
    }

    .popup-content input,
    .popup-content select,
    .popup-content textarea {
      width: 100%;
      padding: 8px;
      margin: 4px 0;
      background: rgba(10, 17, 30, 0.8);
      border: 1px solid rgba(124, 92, 255, 0.3);
      color: white;
      font-family: "Press Start 2P", monospace;
      font-size: 9px;
      border-radius: 4px;
    }

    .popup-buttons {
      margin-top: 16px;
      display: flex;
      gap: 10px;
    }

    .popup-buttons button {
      flex: 1;
      padding: 6px;
      font-size: 9px;
      border-radius: 6px;
    }

    .cancel-btn {
      background: #555;
      color: white;
    }

    .cancel-btn:hover {
      background: #666;
    }

    .confirm-btn {
      background: var(--accent-2);
      color: white;
    }

    .confirm-btn:hover {
      background: #6a4de0;
      transform: translateY(-2px);
    }

    .delete-confirm-btn {
      background: var(--danger);
      color: white;
    }

    .delete-confirm-btn:hover {
      background: #ff3333;
      transform: translateY(-2px);
    }

    /* Coming Soon Panel Enhancements */
    #comingsoon-panel input[type="datetime-local"] {
      background: rgba(10, 17, 30, 0.8) !important;
      border: 1px solid rgba(124, 92, 255, 0.4) !important;
      color: white !important;
      font-family: "Press Start 2P", monospace !important;
      font-size: 9px !important;
      border-radius: 6px !important;
      padding: 8px !important;
    }

    #comingSoonStatus {
      min-height: 16px;
    }

    /* Loading animation */
    @keyframes pulse {
      0% { opacity: 0.6; }
      50% { opacity: 1; }
      100% { opacity: 0.6; }
    }

    #userList tr td[colspan] {
      animation: pulse 1.5s infinite;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="index.html" class="back-btn">← Kembali ke Menu</a>
    <h2>🔒 ADMIN DASHBOARD</h2>
    
    <!-- Menu Navigasi -->
    <div class="admin-menu">
      <button class="menu-btn active" data-panel="users">Kelola User</button>
      <button class="menu-btn" data-panel="menu">Kelola Menu</button>
      <button class="menu-btn" data-panel="comingsoon">Coming Soon</button>
    </div>

    <!-- Panel: Kelola User -->
    <div id="users-panel" class="panel active">
      <table id="userTable">
        <thead>
          <tr>
            <th>UID 9 Digit</th>
            <th>Email</th>
            <th>Role</th>
            <th>Banned?</th>
            <th>Catatan</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody id="userList">
          <tr><td colspan="6">Memuat data...</td></tr>
        </tbody>
      </table>
    </div>

    <!-- Panel: Kelola Menu -->
    <div id="menu-panel" class="panel">
      <button class="confirm-btn" onclick="openUploadMenuPopup()" style="width:100%; padding:8px; font-size:10px; margin-bottom:16px;">
        + Tambah Box Baru
      </button>
      <h3 style="margin-bottom:12px; font-size:12px;">Daftar Box:</h3>
      <div id="menuList">
        Memuat...
      </div>
    </div>

    <!-- Panel: Coming Soon -->
    <div id="comingsoon-panel" class="panel">
      <h3 style="margin-bottom:12px; font-size:12px;">Atur Waktu Rilis</h3>
      <p style="font-size:9px; margin-bottom:10px; color:#aaa;">Tanggal & waktu saat situs akan "live".</p>
      
      <div style="background:#0a111e; padding:12px; border-radius:4px; margin-bottom:16px;">
        <label for="launchDateInput" style="display:block; margin-bottom:6px; font-size:9px;">Tanggal Rilis:</label>
        <input type="datetime-local" id="launchDateInput" style="width:100%; padding:6px; background:#070d18; border:1px solid #333; color:white; font-family:'Press Start 2P', monospace; font-size:9px;">
        
        <div style="margin-top:12px; font-size:9px;">
          <strong>Preview:</strong> 
          <span id="previewDate" style="color:var(--accent);">—</span>
        </div>
      </div>

      <button class="confirm-btn" onclick="saveLaunchDate()" style="width:100%; padding:8px; font-size:10px;">
        Simpan Waktu Rilis
      </button>

      <div id="comingSoonStatus" style="margin-top:12px; font-size:9px; text-align:center;"></div>
    </div>
  </div>

  <!-- Popup: Ban User -->
  <div id="banPopup" class="popup-overlay">
    <div class="popup-content">
      <h3>⛔ BAN USER</h3>
      <label for="banUnit">Durasi:</label>
      <select id="banUnit">
        <option value="min">Menit</option>
        <option value="hour">Jam</option>
        <option value="custom">Custom (Menit)</option>
      </select>
      <input type="number" id="banDuration" min="1" value="10" placeholder="Durasi">
      <label for="banNote">Catatan (opsional):</label>
      <input type="text" id="banNote" placeholder="Alasan banned">
      <input type="hidden" id="banTargetUid">
      <div class="popup-buttons">
        <button class="confirm-btn" onclick="confirmBan()">Ban</button>
        <button class="cancel-btn" onclick="closeBanPopup()">Batal</button>
      </div>
    </div>
  </div>

  <!-- Popup: Tambah/Edit Menu -->
  <div id="menuPopup" class="popup-overlay">
    <div class="popup-content">
      <h3 id="menuPopupTitle">➕ TAMBAH BOX BARU</h3>
      <label for="boxTitle">Judul:</label>
      <input type="text" id="boxTitle" placeholder="Contoh: Game Baru" required>
      
      <label for="boxIcon">Ikon (Emoji):</label>
      <input type="text" id="boxIcon" placeholder="Contoh: 🎮" maxlength="2" required>
      
      <label for="boxTarget">File Target:</label>
      <input type="text" id="boxTarget" placeholder="Contoh: game-baru.html" required>
      
      <label for="boxSubtitle">Deskripsi (opsional):</label>
      <input type="text" id="boxSubtitle" placeholder="Opsional">
      
      <input type="hidden" id="editMenuId">
      
      <div class="popup-buttons">
        <button class="confirm-btn" onclick="submitMenu()">Simpan</button>
        <button class="cancel-btn" onclick="closeMenuPopup()">Batal</button>
      </div>
    </div>
  </div>

  <!-- Popup: Konfirmasi Hapus -->
  <div id="deletePopup" class="popup-overlay">
    <div class="popup-content">
      <h3>🗑️ HAPUS ITEM</h3>
      <p id="deleteMessage">Yakin ingin menghapus item ini?</p>
      <input type="hidden" id="deleteType">
      <input type="hidden" id="deleteId">
      <div class="popup-buttons">
        <button class="delete-confirm-btn" onclick="confirmDelete()">Hapus</button>
        <button class="cancel-btn" onclick="closeDeletePopup()">Batal</button>
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

  <script>
    // 🔥 KONFIGURASI FIREBASE ANDA
    const firebaseConfig = {
      apiKey: "AIzaSyC5HS7vsJVs9dtarPkzhQmiqNaeCKkJw_A",
      authDomain: "noxius-panel.firebaseapp.com",
      projectId: "noxius-panel",
      storageBucket: "noxius-panel.firebasestorage.app",
      messagingSenderId: "873696240519",
      appId: "1:873696240519:web:401f9efb0d71b32363a922",
      measurementId: "G-YNC6NQT179"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Navigasi Menu
    document.querySelectorAll('.menu-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.menu-btn').forEach(b => b.classList.remove('active'));
        document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));
        btn.classList.add('active');
        const panelId = btn.dataset.panel;
        document.getElementById(panelId + '-panel').classList.add('active');
        
        if (panelId === 'menu') {
          loadMenuItems();
        } else if (panelId === 'comingsoon') {
          loadLaunchDate();
        }
      });
    });

    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        alert("Silakan login terlebih dahulu!");
        window.location.href = "index.html";
        return;
      }

      const userDoc = await db.collection("users").doc(user.uid).get();
      if (!userDoc.exists || userDoc.data().role !== "admin") {
        alert("Akses ditolak! Hanya admin yang boleh membuka halaman ini.");
        window.location.href = "index.html";
        return;
      }

      loadUsers();
    });

    // === USER MANAGEMENT ===
    async function loadUsers() {
      const list = document.getElementById("userList");
      try {
        const snapshot = await db.collection("users").orderBy("createdAt", "asc").get();
        list.innerHTML = "";
        if (snapshot.empty) {
          list.innerHTML = `<tr><td colspan="6">Belum ada user.</td></tr>`;
          return;
        }
        snapshot.forEach(doc => {
          const d = doc.data();
          const isBanned = d.bannedUntil && d.bannedUntil.toDate() > new Date();
          let bannedDisplay = "Tidak";
          if (isBanned) {
            const endTime = d.bannedUntil.toDate();
            const timeStr = endTime.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit' });
            bannedDisplay = `Ya (sampai ${timeStr})`;
          }
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${d.uid9 || '—'}</td>
            <td>${d.email || '—'}</td>
            <td>${d.role === "admin" ? '<span class="admin-tag">ADMIN</span>' : 'user'}</td>
            <td class="${isBanned ? 'banned-yes' : ''}">${bannedDisplay}</td>
            <td class="note-cell">${d.banNote || '—'}</td>
            <td>
              ${isBanned ? 
                `<button class="unban-btn" onclick="unban('${doc.id}')">Unban</button>` :
                `<button class="ban-btn" onclick="openBanPopup('${doc.id}')">Ban</button>`
              }
            </td>
          `;
          list.appendChild(row);
        });
      } catch (e) {
        console.error("Error:", e);
        list.innerHTML = `<tr><td colspan="6">Gagal memuat data.</td></tr>`;
      }
    }

    function openBanPopup(uid) {
      document.getElementById("banTargetUid").value = uid;
      document.getElementById("banDuration").value = "10";
      document.getElementById("banNote").value = "";
      document.getElementById("banUnit").value = "min";
      document.getElementById("banPopup").style.display = "flex";
    }

    function closeBanPopup() {
      document.getElementById("banPopup").style.display = "none";
    }

    async function confirmBan() {
      const uid = document.getElementById("banTargetUid").value;
      const unit = document.getElementById("banUnit").value;
      const durStr = document.getElementById("banDuration").value;
      const note = (document.getElementById("banNote").value || "Dibanned oleh admin").trim();
      const dur = parseInt(durStr);
      if (isNaN(dur) || dur < 1) {
        alert("Durasi harus minimal 1!");
        return;
      }
      let minutes = (unit === "hour") ? dur * 60 : dur;
      try {
        const banUntil = new Date();
        banUntil.setMinutes(banUntil.getMinutes() + minutes);
        await db.collection("users").doc(uid).update({
          bannedUntil: firebase.firestore.Timestamp.fromDate(banUntil),
          banNote: note
        });
        closeBanPopup();
        loadUsers();
      } catch (e) {
        alert("Gagal banned user: " + e.message);
      }
    }

    async function unban(uid) {
      try {
        await db.collection("users").doc(uid).update({
          bannedUntil: null,
          banNote: null
        });
        loadUsers();
      } catch (e) {
        alert("Gagal unban user: " + e.message);
      }
    }

    // === MENU ITEM MANAGEMENT ===
    async function loadMenuItems() {
      const container = document.getElementById("menuList");
      try {
        const snapshot = await db.collection("menuItems").orderBy("createdAt", "asc").get();
        if (snapshot.empty) {
          container.innerHTML = "<p>Belum ada box.</p>";
          return;
        }
        let html = "";
        snapshot.forEach(doc => {
          const d = doc.data();
          const safeData = btoa(unescape(encodeURIComponent(JSON.stringify(d))));
          html += `
            <div class="menu-item">
              <div class="menu-item-header">
                <span class="menu-item-title">${d.title || '—'}</span>
                <span>${d.icon || '❓'}</span>
              </div>
              <div>File: ${d.target || '—'}</div>
              ${d.subtitle ? `<div>Deskripsi: ${d.subtitle}</div>` : ''}
              <div class="menu-item-actions">
                <button class="edit-btn" onclick="openEditMenuPopup('${doc.id}', '${safeData}')">Edit</button>
                <button class="delete-btn" onclick="openDeletePopup('menu', '${doc.id}')">Hapus</button>
              </div>
            </div>
          `;
        });
        container.innerHTML = html;
      } catch (e) {
        console.error("Error loading menu:", e);
        container.innerHTML = "<p>Gagal memuat daftar box.</p>";
      }
    }

    function openUploadMenuPopup() {
      document.getElementById("menuPopupTitle").textContent = "➕ TAMBAH BOX BARU";
      document.getElementById("boxTitle").value = "";
      document.getElementById("boxIcon").value = "";
      document.getElementById("boxTarget").value = "";
      document.getElementById("boxSubtitle").value = "";
      document.getElementById("editMenuId").value = "";
      document.getElementById("menuPopup").style.display = "flex";
    }

    function openEditMenuPopup(id, encodedData) {
      try {
        const data = JSON.parse(decodeURIComponent(escape(atob(encodedData))));
        document.getElementById("menuPopupTitle").textContent = "✏️ EDIT BOX";
        document.getElementById("boxTitle").value = data.title || "";
        document.getElementById("boxIcon").value = data.icon || "";
        document.getElementById("boxTarget").value = data.target || "";
        document.getElementById("boxSubtitle").value = data.subtitle || "";
        document.getElementById("editMenuId").value = id;
        document.getElementById("menuPopup").style.display = "flex";
      } catch (e) {
        alert("Gagal memuat data edit: " + e.message);
        console.error(e);
      }
    }

    function closeMenuPopup() {
      document.getElementById("menuPopup").style.display = "none";
    }

    async function submitMenu() {
      const title = document.getElementById("boxTitle").value.trim();
      const icon = document.getElementById("boxIcon").value.trim();
      const target = document.getElementById("boxTarget").value.trim();
      const subtitle = document.getElementById("boxSubtitle").value.trim();
      const editId = document.getElementById("editMenuId").value;

      if (!title || !icon || !target) {
        alert("Judul, ikon, dan file target wajib diisi!");
        return;
      }

      if (!target.endsWith('.html')) {
        alert("File target harus berakhiran .html!");
        return;
      }

      try {
        if (editId) {
          await db.collection("menuItems").doc(editId).update({
            title: title,
            icon: icon,
            target: target,
            subtitle: subtitle || null
          });
        } else {
          await db.collection("menuItems").add({
            title: title,
            icon: icon,
            target: target,
            subtitle: subtitle || null,
            createdAt: firebase.firestore.FieldValue.serverTimestamp()
          });
        }
        closeMenuPopup();
        loadMenuItems();
        alert(editId ? "Box berhasil diperbarui!" : "Box baru berhasil ditambahkan!");
      } catch (e) {
        alert("Gagal menyimpan box: " + e.message);
      }
    }

    // === COMING SOON MANAGEMENT ===
    async function loadLaunchDate() {
      try {
        const doc = await db.collection("settings").doc("comingSoon").get();
        const input = document.getElementById("launchDateInput");
        const preview = document.getElementById("previewDate");
        const status = document.getElementById("comingSoonStatus");
        
        if (doc.exists && doc.data().launchDate) {
          const date = doc.data().launchDate.toDate();
          const iso = date.toISOString().slice(0, 16); // Format: YYYY-MM-DDTHH:mm
          input.value = iso;
          preview.textContent = date.toLocaleString('id-ID');
          status.innerHTML = `<span style="color:var(--accent);">✅ Tersimpan</span>`;
        } else {
          input.value = "";
          preview.textContent = "—";
          status.innerHTML = `<span style="color:#ff6666;">⚠️ Belum diatur</span>`;
        }
      } catch (e) {
        console.error("Gagal memuat tanggal rilis:", e);
        document.getElementById("comingSoonStatus").innerHTML = `<span style="color:#ff6666;">❌ Error</span>`;
      }
    }

    async function saveLaunchDate() {
      const input = document.getElementById("launchDateInput").value;
      if (!input) {
        alert("Pilih tanggal dan waktu rilis!");
        return;
      }
      
      try {
        const date = new Date(input);
        if (isNaN(date.getTime())) {
          alert("Format tanggal tidak valid!");
          return;
        }
        
        await db.collection("settings").doc("comingSoon").set({
          launchDate: firebase.firestore.Timestamp.fromDate(date)
        }, { merge: true });
        
        document.getElementById("comingSoonStatus").innerHTML = `<span style="color:var(--accent);">✅ Berhasil disimpan!</span>`;
        setTimeout(() => {
          document.getElementById("comingSoonStatus").textContent = "";
        }, 2000);
      } catch (e) {
        alert("Gagal menyimpan: " + e.message);
      }
    }

    // === HAPUS UMUM ===
    function openDeletePopup(type, id) {
      document.getElementById("deleteType").value = type;
      document.getElementById("deleteId").value = id;
      const message = "Yakin ingin menghapus item ini?";
      document.getElementById("deleteMessage").textContent = message;
      document.getElementById("deletePopup").style.display = "flex";
    }

    function closeDeletePopup() {
      document.getElementById("deletePopup").style.display = "none";
    }

    async function confirmDelete() {
      const id = document.getElementById("deleteId").value;
      try {
        await db.collection("menuItems").doc(id).delete();
        closeDeletePopup();
        loadMenuItems();
        alert("Item berhasil dihapus!");
      } catch (e) {
        alert("Gagal menghapus item: " + e.message);
      }
    }

    // Tutup popup saat klik di luar
    document.querySelectorAll('.popup-overlay').forEach(el => {
      el.addEventListener("click", (e) => {
        if (e.target === el) {
          el.style.display = "none";
        }
      });
    });
  </script>
</body>
