<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Panel ‚Äî Pixel Art</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0b1220;
      --panel: #0f1724;
      --accent: #3ce0c3;
      --accent-2: #7c5cff;
      --muted: #b6c0d6;
    }
    body {
      background: var(--bg);
      color: var(--muted);
      font-family: "Press Start 2P", monospace;
      padding: 16px;
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
    }
    .container {
      width: 100%;
      max-width: 850px;
      background: rgba(11, 18, 32, 0.65);
      border: 4px solid #071022;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(5px);
    }
    h2 {
      text-align: center;
      color: gold;
      margin: 0 0 20px;
      font-size: 18px;
    }
    .back-btn {
      display: inline-block;
      background: var(--accent-2);
      color: white;
      text-decoration: none;
      padding: 6px 12px;
      border-radius: 4px;
      font-size: 10px;
      margin-bottom: 16px;
    }
    
    /* Menu Navigasi */
    .admin-menu {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .menu-btn {
      padding: 8px 12px;
      background: #0a111e;
      border: 1px solid var(--accent-2);
      color: var(--muted);
      font-family: "Press Start 2P", monospace;
      font-size: 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    .menu-btn.active {
      background: var(--accent-2);
      color: black;
    }

    /* Panel Konten */
    .panel {
      display: none;
    }
    .panel.active {
      display: block;
    }

    /* Tabel User */
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 9px;
    }
    th, td {
      border: 1px solid #333;
      padding: 8px;
      text-align: center;
    }
    th {
      background: #0a111e;
    }
    button {
      padding: 4px 6px;
      border: none;
      border-radius: 3px;
      font-family: "Press Start 2P", monospace;
      font-size: 8px;
      cursor: pointer;
    }
    .ban-btn { background: #ff4d4d; color: white; }
    .unban-btn { background: #3ce0c3; color: black; }
    .admin-tag { color: gold; font-weight: bold; }
    .banned-yes { color: #ff6666; font-weight: bold; }
    .note-cell {
      font-size: 7px;
      color: #aaa;
      max-width: 120px;
      word-wrap: break-word;
    }

    /* Daftar Menu Items */
    #menuList, #fileList {
      margin-top: 16px;
    }
    .menu-item, .file-item {
      background: #0f1625;
      border: 1px solid #333;
      padding: 10px;
      margin-bottom: 8px;
      border-radius: 4px;
      font-size: 10px;
    }
    .menu-item-header, .file-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 6px;
    }
    .menu-item-title, .file-name {
      font-weight: bold;
      color: var(--accent);
    }
    .menu-item-actions button, .file-actions button {
      margin-left: 4px;
      padding: 3px 6px;
      font-size: 8px;
    }
    .edit-btn { background: var(--accent); color: black; }
    .delete-btn { background: #ff4d4d; color: white; }

    /* Popup Umum */
    .popup-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.85);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    .popup-content {
      background: #0f1625;
      border: 2px solid var(--accent-2);
      border-radius: 8px;
      padding: 16px;
      width: 90%;
      max-width: 340px;
      font-size: 10px;
      text-align: left;
    }
    .popup-content h3 {
      color: gold;
      margin: 0 0 12px;
      text-align: center;
    }
    .popup-content label {
      display: block;
      margin: 8px 0 4px;
      font-size: 9px;
    }
    .popup-content input,
    .popup-content select,
    .popup-content textarea {
      width: 100%;
      padding: 6px;
      margin: 4px 0;
      background: #0a111e;
      border: 1px solid #333;
      color: white;
      font-family: "Press Start 2P", monospace;
      font-size: 9px;
    }
    .popup-buttons {
      margin-top: 12px;
      display: flex;
      gap: 8px;
    }
    .popup-buttons button {
      flex: 1;
      padding: 5px;
      font-size: 9px;
    }
    .cancel-btn {
      background: #555;
      color: white;
    }
    .confirm-btn {
      background: var(--accent-2);
      color: white;
    }
    .delete-confirm-btn {
      background: #ff4d4d;
      color: white;
    }

    /* Progress Upload */
    .upload-progress {
      height: 6px;
      background: #333;
      border-radius: 3px;
      margin-top: 8px;
      overflow: hidden;
    }
    .progress-bar {
      height: 100%;
      background: var(--accent);
      width: 0%;
      transition: width 0.2s;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="index.html" class="back-btn">‚Üê Kembali ke Menu</a>
    <h2>üîí ADMIN DASHBOARD</h2>
    
    <!-- Menu Navigasi -->
    <div class="admin-menu">
      <button class="menu-btn active" data-panel="users">Kelola User</button>
      <button class="menu-btn" data-panel="menu">Kelola Menu</button>
      <button class="menu-btn" data-panel="files">File Manager</button>
    </div>

    <!-- Panel: Kelola User -->
    <div id="users-panel" class="panel active">
      <table id="userTable">
        <thead>
          <tr>
            <th>UID 9 Digit</th>
            <th>Email</th>
            <th>Role</th>
            <th>Banned?</th>
            <th>Catatan</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody id="userList">
          <tr><td colspan="6">Memuat data...</td></tr>
        </tbody>
      </table>
    </div>

    <!-- Panel: Kelola Menu -->
    <div id="menu-panel" class="panel">
      <button class="confirm-btn" onclick="openUploadMenuPopup()" style="width:100%; padding:8px; font-size:10px; margin-bottom:16px;">
        + Tambah Box Baru
      </button>
      <h3 style="margin-bottom:12px; font-size:12px;">Daftar Box:</h3>
      <div id="menuList">
        Memuat...
      </div>
    </div>

    <!-- Panel: File Manager -->
    <div id="files-panel" class="panel">
      <input type="file" id="fileInput" style="width:100%; margin-bottom:10px; font-size:10px;">
      <button class="confirm-btn" onclick="uploadFile()" style="width:100%; padding:8px; font-size:10px; margin-bottom:16px;">
        üì§ Upload File
      </button>
      <h3 style="margin-bottom:12px; font-size:12px;">File yang Diupload:</h3>
      <div id="fileList">
        Memuat...
      </div>
    </div>
  </div>

  <!-- Popup: Ban User -->
  <div id="banPopup" class="popup-overlay">
    <div class="popup-content">
      <h3>‚õî BAN USER</h3>
      <label for="banUnit">Durasi:</label>
      <select id="banUnit">
        <option value="min">Menit</option>
        <option value="hour">Jam</option>
        <option value="custom">Custom (Menit)</option>
      </select>
      <input type="number" id="banDuration" min="1" value="10" placeholder="Durasi">
      <label for="banNote">Catatan (opsional):</label>
      <input type="text" id="banNote" placeholder="Alasan banned">
      <input type="hidden" id="banTargetUid">
      <div class="popup-buttons">
        <button class="confirm-btn" onclick="confirmBan()">Ban</button>
        <button class="cancel-btn" onclick="closeBanPopup()">Batal</button>
      </div>
    </div>
  </div>

  <!-- Popup: Tambah/Edit Menu -->
  <div id="menuPopup" class="popup-overlay">
    <div class="popup-content">
      <h3 id="menuPopupTitle">‚ûï TAMBAH BOX BARU</h3>
      <label for="boxTitle">Judul:</label>
      <input type="text" id="boxTitle" placeholder="Contoh: Game Baru" required>
      
      <label for="boxIcon">Ikon (Emoji):</label>
      <input type="text" id="boxIcon" placeholder="Contoh: üéÆ" maxlength="2" required>
      
      <label for="boxTarget">File Target:</label>
      <input type="text" id="boxTarget" placeholder="Contoh: game-baru.html" required>
      
      <label for="boxSubtitle">Deskripsi (opsional):</label>
      <input type="text" id="boxSubtitle" placeholder="Opsional">
      
      <input type="hidden" id="editMenuId">
      
      <div class="popup-buttons">
        <button class="confirm-btn" onclick="submitMenu()">Simpan</button>
        <button class="cancel-btn" onclick="closeMenuPopup()">Batal</button>
      </div>
    </div>
  </div>

  <!-- Popup: Konfirmasi Hapus -->
  <div id="deletePopup" class="popup-overlay">
    <div class="popup-content">
      <h3>üóëÔ∏è HAPUS ITEM</h3>
      <p id="deleteMessage">Yakin ingin menghapus item ini?</p>
      <input type="hidden" id="deleteType">
      <input type="hidden" id="deleteId">
      <div class="popup-buttons">
        <button class="delete-confirm-btn" onclick="confirmDelete()">Hapus</button>
        <button class="cancel-btn" onclick="closeDeletePopup()">Batal</button>
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-storage-compat.js"></script>

  <script>
    // üî• KONFIGURASI FIREBASE ANDA
    const firebaseConfig = {
      apiKey: "AIzaSyC5HS7vsJVs9dtarPkzhQmiqNaeCKkJw_A",
      authDomain: "noxius-panel.firebaseapp.com",
      projectId: "noxius-panel",
      storageBucket: "noxius-panel.firebasestorage.app",
      messagingSenderId: "873696240519",
      appId: "1:873696240519:web:401f9efb0d71b32363a922",
      measurementId: "G-YNC6NQT179"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const storage = firebase.storage();

    // Navigasi Menu
    document.querySelectorAll('.menu-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.menu-btn').forEach(b => b.classList.remove('active'));
        document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));
        btn.classList.add('active');
        const panelId = btn.dataset.panel;
        document.getElementById(panelId + '-panel').classList.add('active');
        
        if (panelId === 'menu') {
          loadMenuItems();
        } else if (panelId === 'files') {
          listFiles();
        }
      });
    });

    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        alert("Silakan login terlebih dahulu!");
        window.location.href = "index.html";
        return;
      }

      const userDoc = await db.collection("users").doc(user.uid).get();
      if (!userDoc.exists || userDoc.data().role !== "admin") {
        alert("Akses ditolak! Hanya admin yang boleh membuka halaman ini.");
        window.location.href = "index.html";
        return;
      }

      loadUsers();
    });

    // === USER MANAGEMENT ===
    async function loadUsers() {
      const list = document.getElementById("userList");
      try {
        const snapshot = await db.collection("users").orderBy("createdAt", "asc").get();
        list.innerHTML = "";
        if (snapshot.empty) {
          list.innerHTML = `<tr><td colspan="6">Belum ada user.</td></tr>`;
          return;
        }
        snapshot.forEach(doc => {
          const d = doc.data();
          const isBanned = d.bannedUntil && d.bannedUntil.toDate() > new Date();
          let bannedDisplay = "Tidak";
          if (isBanned) {
            const endTime = d.bannedUntil.toDate();
            const timeStr = endTime.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit' });
            bannedDisplay = `Ya (sampai ${timeStr})`;
          }
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${d.uid9 || '‚Äî'}</td>
            <td>${d.email || '‚Äî'}</td>
            <td>${d.role === "admin" ? '<span class="admin-tag">ADMIN</span>' : 'user'}</td>
            <td class="${isBanned ? 'banned-yes' : ''}">${bannedDisplay}</td>
            <td class="note-cell">${d.banNote || '‚Äî'}</td>
            <td>
              ${isBanned ? 
                `<button class="unban-btn" onclick="unban('${doc.id}')">Unban</button>` :
                `<button class="ban-btn" onclick="openBanPopup('${doc.id}')">Ban</button>`
              }
            </td>
          `;
          list.appendChild(row);
        });
      } catch (e) {
        console.error("Error:", e);
        list.innerHTML = `<tr><td colspan="6">Gagal memuat data.</td></tr>`;
      }
    }

    function openBanPopup(uid) {
      document.getElementById("banTargetUid").value = uid;
      document.getElementById("banDuration").value = "10";
      document.getElementById("banNote").value = "";
      document.getElementById("banUnit").value = "min";
      document.getElementById("banPopup").style.display = "flex";
    }

    function closeBanPopup() {
      document.getElementById("banPopup").style.display = "none";
    }

    async function confirmBan() {
      const uid = document.getElementById("banTargetUid").value;
      const unit = document.getElementById("banUnit").value;
      const durStr = document.getElementById("banDuration").value;
      const note = (document.getElementById("banNote").value || "Dibanned oleh admin").trim();
      const dur = parseInt(durStr);
      if (isNaN(dur) || dur < 1) {
        alert("Durasi harus minimal 1!");
        return;
      }
      let minutes = (unit === "hour") ? dur * 60 : dur;
      try {
        const banUntil = new Date();
        banUntil.setMinutes(banUntil.getMinutes() + minutes);
        await db.collection("users").doc(uid).update({
          bannedUntil: firebase.firestore.Timestamp.fromDate(banUntil),
          banNote: note
        });
        closeBanPopup();
        loadUsers();
      } catch (e) {
        alert("Gagal banned user: " + e.message);
      }
    }

    async function unban(uid) {
      try {
        await db.collection("users").doc(uid).update({
          bannedUntil: null,
          banNote: null
        });
        loadUsers();
      } catch (e) {
        alert("Gagal unban user: " + e.message);
      }
    }

    // === MENU ITEM MANAGEMENT ===
    async function loadMenuItems() {
      const container = document.getElementById("menuList");
      try {
        const snapshot = await db.collection("menuItems").orderBy("createdAt", "asc").get();
        if (snapshot.empty) {
          container.innerHTML = "<p>Belum ada box.</p>";
          return;
        }
        let html = "";
        snapshot.forEach(doc => {
          const d = doc.data();
          html += `
            <div class="menu-item">
              <div class="menu-item-header">
                <span class="menu-item-title">${d.title}</span>
                <span>${d.icon}</span>
              </div>
              <div>File: ${d.target}</div>
              ${d.subtitle ? `<div>Deskripsi: ${d.subtitle}</div>` : ''}
              <div class="menu-item-actions">
                <button class="edit-btn" onclick="openEditMenuPopup('${doc.id}', ${JSON.stringify(d).replace(/'/g, "\\'")})">Edit</button>
                <button class="delete-btn" onclick="openDeletePopup('menu', '${doc.id}')">Hapus</button>
              </div>
            </div>
          `;
        });
        container.innerHTML = html;
      } catch (e) {
        container.innerHTML = "<p>Gagal memuat daftar box.</p>";
      }
    }

    function openUploadMenuPopup() {
      document.getElementById("menuPopupTitle").textContent = "‚ûï TAMBAH BOX BARU";
      document.getElementById("boxTitle").value = "";
      document.getElementById("boxIcon").value = "";
      document.getElementById("boxTarget").value = "";
      document.getElementById("boxSubtitle").value = "";
      document.getElementById("editMenuId").value = "";
      document.getElementById("menuPopup").style.display = "flex";
    }

    function openEditMenuPopup(id, data) {
      document.getElementById("menuPopupTitle").textContent = "‚úèÔ∏è EDIT BOX";
      document.getElementById("boxTitle").value = data.title;
      document.getElementById("boxIcon").value = data.icon;
      document.getElementById("boxTarget").value = data.target;
      document.getElementById("boxSubtitle").value = data.subtitle || "";
      document.getElementById("editMenuId").value = id;
      document.getElementById("menuPopup").style.display = "flex";
    }

    function closeMenuPopup() {
      document.getElementById("menuPopup").style.display = "none";
    }

    async function submitMenu() {
      const title = document.getElementById("boxTitle").value.trim();
      const icon = document.getElementById("boxIcon").value.trim();
      const target = document.getElementById("boxTarget").value.trim();
      const subtitle = document.getElementById("boxSubtitle").value.trim();
      const editId = document.getElementById("editMenuId").value;

      if (!title || !icon || !target) {
        alert("Judul, ikon, dan file target wajib diisi!");
        return;
      }

      if (!target.endsWith('.html')) {
        alert("File target harus berakhiran .html!");
        return;
      }

      try {
        if (editId) {
          await db.collection("menuItems").doc(editId).update({
            title: title,
            icon: icon,
            target: target,
            subtitle: subtitle || null
          });
        } else {
          await db.collection("menuItems").add({
            title: title,
            icon: icon,
            target: target,
            subtitle: subtitle || null,
            createdAt: firebase.firestore.FieldValue.serverTimestamp()
          });
        }
        closeMenuPopup();
        loadMenuItems();
        alert(editId ? "Box berhasil diperbarui!" : "Box baru berhasil ditambahkan!");
      } catch (e) {
        alert("Gagal menyimpan box: " + e.message);
      }
    }

    // === FILE MANAGEMENT ===
    async function listFiles() {
      const container = document.getElementById("fileList");
      try {
        const listRef = storage.ref();
        const res = await listRef.listAll();
        if (res.items.length === 0) {
          container.innerHTML = "<p>Belum ada file.</p>";
          return;
        }
        let html = "";
        res.items.forEach(itemRef => {
          const name = itemRef.name;
          const url = `https://firebasestorage.googleapis.com/v0/b/${firebaseConfig.storageBucket}/o/${encodeURIComponent(name)}?alt=media`;
          html += `
            <div class="file-item">
              <div class="file-header">
                <span class="file-name">${name}</span>
                <a href="${url}" target="_blank" style="color:var(--accent); text-decoration:underline; font-size:8px;">Lihat</a>
              </div>
              <div class="file-actions">
                <button class="delete-btn" onclick="openDeletePopup('file', '${name}')">Hapus</button>
              </div>
            </div>
          `;
        });
        container.innerHTML = html;
      } catch (e) {
        console.error("Error listing files:", e);
        container.innerHTML = "<p>Gagal memuat daftar file.</p>";
      }
    }

    async function uploadFile() {
      const fileInput = document.getElementById("fileInput");
      const file = fileInput.files[0];
      if (!file) {
        alert("Pilih file terlebih dahulu!");
        return;
      }

      const fileName = file.name;
      const fileRef = storage.ref(fileName);

      try {
        await fileRef.put(file);
        alert("File berhasil diupload!");
        fileInput.value = "";
        listFiles();
      } catch (e) {
        alert("Gagal upload file: " + e.message);
      }
    }

    // === HAPUS UMUM ===
    function openDeletePopup(type, id) {
      document.getElementById("deleteType").value = type;
      document.getElementById("deleteId").value = id;
      const message = type === 'menu' 
        ? "Yakin ingin menghapus item menu ini?" 
        : "Yakin ingin menghapus file ini? Tindakan ini tidak bisa dibatalkan.";
      document.getElementById("deleteMessage").textContent = message;
      document.getElementById("deletePopup").style.display = "flex";
    }

    function closeDeletePopup() {
      document.getElementById("deletePopup").style.display = "none";
    }

    async function confirmDelete() {
      const type = document.getElementById("deleteType").value;
      const id = document.getElementById("deleteId").value;
      try {
        if (type === 'menu') {
          await db.collection("menuItems").doc(id).delete();
        } else if (type === 'file') {
          const fileRef = storage.ref(id);
          await fileRef.delete();
        }
        closeDeletePopup();
        if (type === 'menu') {
          loadMenuItems();
        } else {
          listFiles();
        }
        alert("Item berhasil dihapus!");
      } catch (e) {
        alert("Gagal menghapus item: " + e.message);
      }
    }

    // Tutup popup saat klik di luar
    document.querySelectorAll('.popup-overlay').forEach(el => {
      el.addEventListener("click", (e) => {
        if (e.target === el) {
          el.style.display = "none";
        }
      });
    });
  </script>
</body>
</html>
