<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login ‚Äî Pixel Art</title>
  <link rel="icon" href="foto/foto.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      background: url('https://i.imgur.com/nvdnNzi.jpeg') center/cover no-repeat fixed;
      font-family: "Press Start 2P", monospace;
      color: #b6c0d6;
      margin: 0;
      padding: 16px;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-box {
      background: rgba(11, 18, 32, 0.75);
      border: 4px solid #7c5cff;
      padding: 24px;
      border-radius: 8px;
      width: 90%;
      max-width: 320px;
      text-align: center;
      backdrop-filter: blur(5px);
    }
    input {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      background: #0b1220;
      border: 1px solid #3ce0c3;
      color: white;
      font-family: "Press Start 2P", monospace;
      font-size: 10px;
      text-align: center;
    }
    button {
      width: 100%;
      padding: 8px;
      margin-top: 12px;
      background: #3ce0c3;
      color: #000;
      border: none;
      font-family: "Press Start 2P", monospace;
      font-size: 10px;
      cursor: pointer;
    }
    .error {
      color: #ff4d4d;
      font-size: 9px;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>üîê LOGIN</h2>
    <input type="password" id="password" placeholder="PASSWORD" autocomplete="off">
    <button onclick="login()">MASUK</button>
    <div id="error" class="error"></div>
  </div>

  <script>
    // Ganti dengan password yang kamu inginkan
    const PASSWORD = "pixel123";

    function login() {
      const pass = document.getElementById("password").value;
      const error = document.getElementById("error");

      if (pass === PASSWORD) {
        localStorage.setItem("pixel_logged_in", "true");
        window.location.href = "index.html";
      } else {
        error.textContent = "Password salah!";
        document.getElementById("password").value = "";
      }
    }

    // Cegah inspect
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('keydown', e => {
      if (e.key === 'F12' || 
          (e.ctrlKey && e.shiftKey && ['I','J'].includes(e.key.toUpperCase())) || 
          (e.ctrlKey && e.key === 'u')) {
        e.preventDefault();
      }
    });
  </script>
</body>
</html>
