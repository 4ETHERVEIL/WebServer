<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Panel ‚Äî Pixel Art</title>
  <!-- Gunakan Press Start 2P saja -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #0a0a12;
    --surface: #0f0f1a;
    --neon-pink: #ff00ff;
    --neon-cyan: #00ffff;
    --neon-purple: #b967ff;
    --text: #e0e0ff;
    --text-muted: #8a8ab3;
    --border: #2a2a45;
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    background: 
      /* Grid Cyberpunk */
      linear-gradient(rgba(10, 10, 20, 0.95), rgba(10, 10, 20, 0.95)),
      repeating-linear-gradient(0deg, rgba(0, 255, 255, 0.03) 0px, rgba(0, 255, 255, 0.03) 1px, transparent 1px, transparent 20px),
      repeating-linear-gradient(90deg, rgba(255, 0, 255, 0.03) 0px, rgba(255, 0, 255, 0.03) 1px, transparent 1px, transparent 20px),
      #000;
    color: var(--text);
    font-family: 'Press Start 2P', monospace; /* ‚úÖ Ganti ke Press Start 2P */
    padding: 20px;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow-x: hidden;
    position: relative;
  }

  .container {
    width: 100%;
    max-width: 900px;
    background: var(--surface);
    border: 1px solid var(--neon-purple);
    border-radius: 0;
    padding: 32px;
    position: relative;
    overflow: hidden;
    box-shadow:
      0 0 15px rgba(185, 103, 255, 0.4),
      inset 0 0 10px rgba(0, 255, 255, 0.1);
  }

  /* Efek scanline */
  .container::after {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: repeating-linear-gradient(
      to bottom,
      transparent,
      transparent 1px,
      rgba(0, 255, 255, 0.02) 1px,
      rgba(0, 255, 255, 0.02) 2px
    );
    pointer-events: none;
    z-index: 10;
  }

  /* Glitch hover effect */
  @keyframes glitch-1 {
    0% { text-shadow: 2px 0 var(--neon-cyan); }
    25% { text-shadow: -2px 0 var(--neon-pink); }
    50% { text-shadow: 2px 0 var(--neon-cyan); }
    75% { text-shadow: -2px 0 var(--neon-pink); }
    100% { text-shadow: 2px 0 var(--neon-cyan); }
  }

  h2 {
    text-align: center;
    font-size: 28px;
    font-weight: 700;
    margin-bottom: 32px;
    color: white;
    text-transform: uppercase;
    letter-spacing: 3px;
    position: relative;
    text-shadow: 0 0 10px var(--neon-cyan);
    animation: glitch-1 5s infinite;
  }

  .back-btn {
    display: inline-block;
    background: rgba(185, 103, 255, 0.15);
    color: var(--neon-purple);
    text-decoration: none;
    padding: 10px 20px;
    font-family: 'Press Start 2P', monospace; /* ‚úÖ */
    font-size: 14px;
    margin-bottom: 28px;
    border: 1px solid var(--neon-purple);
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
    letter-spacing: 1px;
  }

  .back-btn::before {
    content: "";
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(185, 103, 255, 0.3), transparent);
    transition: 0.5s;
  }

  .back-btn:hover {
    box-shadow: 0 0 15px rgba(185, 103, 255, 0.6);
    transform: translateX(-5px);
  }

  .back-btn:hover::before {
    left: 100%;
  }

  /* Menu Navigasi */
  .admin-menu {
    display: flex;
    gap: 12px;
    margin-bottom: 32px;
    justify-content: center;
    flex-wrap: wrap;
  }

  .menu-btn {
    padding: 12px 24px;
    background: rgba(15, 15, 26, 0.8);
    border: 1px solid var(--border);
    color: var(--text-muted);
    font-family: 'Press Start 2P', monospace; /* ‚úÖ */
    font-size: 14px;
    font-weight: 500;
    border-radius: 0;
    cursor: pointer;
    transition: all 0.3s ease;
    text-transform: uppercase;
    letter-spacing: 1px;
    position: relative;
    overflow: hidden;
  }

  .menu-btn::after {
    content: "";
    position: absolute;
    bottom: 0;
    left: 0;
    width: 0;
    height: 2px;
    background: var(--neon-cyan);
    transition: width 0.3s ease;
  }

  .menu-btn:hover {
    color: white;
    border-color: var(--neon-cyan);
    box-shadow: 0 0 12px rgba(0, 255, 255, 0.3);
  }

  .menu-btn:hover::after {
    width: 100%;
  }

  .menu-btn.active {
    background: rgba(0, 20, 30, 0.6);
    color: white;
    border-color: var(--neon-cyan);
    box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
    text-shadow: 0 0 8px var(--neon-cyan);
  }

  /* Panel */
  .panel {
    display: none;
    opacity: 0;
    transform: translateY(15px);
    animation: slideUp 0.5s ease forwards;
  }

  .panel.active {
    display: block;
  }

  @keyframes slideUp {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  /* Tabel */
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 16px;
    font-family: 'Press Start 2P', monospace; /* ‚úÖ */
    font-size: 12px;
  }

  th, td {
    padding: 14px 10px;
    text-align: center;
    border: 1px solid var(--border);
    transition: background 0.2s;
  }

  th {
    background: rgba(10, 10, 20, 0.7);
    color: var(--neon-cyan);
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 1px;
    text-shadow: 0 0 5px var(--neon-cyan);
  }

  tr:hover td {
    background: rgba(0, 255, 255, 0.03);
    border-color: var(--neon-cyan);
  }

  button {
    padding: 8px 16px;
    border: 1px solid;
    border-radius: 0;
    font-family: 'Press Start 2P', monospace; /* ‚úÖ */
    font-size: 11px;
    font-weight: 700;
    cursor: pointer;
    text-transform: uppercase;
    letter-spacing: 1px;
    transition: all 0.2s ease;
  }

  .ban-btn {
    background: rgba(255, 0, 100, 0.2);
    border-color: var(--neon-pink);
    color: var(--neon-pink);
  }

  .ban-btn:hover {
    background: rgba(255, 0, 100, 0.4);
    box-shadow: 0 0 10px rgba(255, 0, 255, 0.5);
    transform: scale(1.05);
  }

  .unban-btn {
    background: rgba(0, 255, 200, 0.2);
    border-color: var(--neon-cyan);
    color: var(--neon-cyan);
  }

  .unban-btn:hover {
    background: rgba(0, 255, 200, 0.4);
    box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
    transform: scale(1.05);
  }

  .admin-tag {
    color: #ffd700;
    text-shadow: 0 0 8px rgba(255, 215, 0, 0.6);
    font-weight: bold;
  }

  .banned-yes {
    color: var(--neon-pink);
    font-weight: bold;
    text-shadow: 0 0 6px rgba(255, 0, 255, 0.4);
  }

  .note-cell {
    font-size: 10px;
    color: var(--text-muted);
    max-width: 140px;
    word-wrap: break-word;
  }

  /* Menu Items */
  .menu-item {
    background: rgba(15, 15, 26, 0.6);
    border: 1px solid var(--border);
    padding: 18px;
    margin-bottom: 16px;
    font-family: 'Press Start 2P', monospace; /* ‚úÖ */
    font-size: 13px;
    transition: all 0.3s ease;
  }

  .menu-item:hover {
    border-color: var(--neon-purple);
    box-shadow: 0 0 15px rgba(185, 103, 255, 0.3);
    transform: translateY(-2px);
  }

  .menu-item-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 10px;
  }

  .menu-item-title {
    color: var(--neon-purple);
    font-weight: 700;
    text-shadow: 0 0 6px rgba(185, 103, 255, 0.4);
  }

  .menu-item-actions {
    margin-top: 12px;
    display: flex;
    gap: 10px;
    justify-content: flex-end;
  }

  .edit-btn {
    background: rgba(185, 103, 255, 0.2);
    border-color: var(--neon-purple);
    color: var(--neon-purple);
  }

  .edit-btn:hover {
    background: rgba(185, 103, 255, 0.4);
    box-shadow: 0 0 10px rgba(185, 103, 255, 0.5);
  }

  .delete-btn {
    background: rgba(255, 0, 100, 0.2);
    border-color: var(--neon-pink);
    color: var(--neon-pink);
  }

  .delete-btn:hover {
    background: rgba(255, 0, 100, 0.4);
    box-shadow: 0 0 10px rgba(255, 0, 255, 0.5);
  }

  /* Popup */
  .popup-overlay {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(10, 10, 20, 0.92);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 1000;
    backdrop-filter: blur(3px);
  }

  .popup-content {
    background: var(--surface);
    border: 1px solid var(--neon-purple);
    padding: 28px;
    width: 90%;
    max-width: 420px;
    position: relative;
    box-shadow: 0 0 25px rgba(185, 103, 255, 0.4);
    transform: scale(0.9);
    opacity: 0;
    transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
  }

  .popup-overlay[style*="flex"] .popup-content {
    transform: scale(1);
    opacity: 1;
  }

  .popup-content h3 {
    text-align: center;
    margin-bottom: 24px;
    font-size: 20px;
    font-weight: 700;
    color: white;
    text-transform: uppercase;
    letter-spacing: 2px;
    text-shadow: 0 0 10px var(--neon-cyan);
  }

  .popup-content label {
    display: block;
    margin: 16px 0 8px;
    font-family: 'Press Start 2P', monospace; /* ‚úÖ */
    font-size: 12px;
    color: var(--neon-cyan);
    text-transform: uppercase;
    letter-spacing: 1px;
  }

  .popup-content input,
  .popup-content select,
  .popup-content textarea {
    width: 100%;
    padding: 12px;
    background: rgba(5, 5, 15, 0.7);
    border: 1px solid var(--border);
    color: white;
    font-family: 'Press Start 2P', monospace; /* ‚úÖ */
    font-size: 12px;
    border-radius: 0;
  }

  .popup-buttons {
    margin-top: 24px;
    display: flex;
    gap: 12px;
  }

  .popup-buttons button {
    flex: 1;
    padding: 12px;
    font-size: 12px;
  }

  .cancel-btn {
    background: rgba(100, 100, 120, 0.2);
    border-color: #666;
    color: var(--text-muted);
  }

  .confirm-btn {
    background: rgba(185, 103, 255, 0.2);
    border-color: var(--neon-purple);
    color: var(--neon-purple);
  }

  .delete-confirm-btn {
    background: rgba(255, 0, 100, 0.2);
    border-color: var(--neon-pink);
    color: var(--neon-pink);
  }

  /* Coming Soon Panel */
  #comingsoon-panel label {
    display: block;
    margin: 16px 0 8px;
    font-family: 'Press Start 2P', monospace; /* ‚úÖ */
    font-size: 12px;
    color: var(--neon-cyan);
    text-transform: uppercase;
    letter-spacing: 1px;
  }

  #comingsoon-panel input[type="datetime-local"] {
    width: 100%;
    padding: 12px;
    background: rgba(5, 5, 15, 0.7);
    border: 1px solid var(--border);
    color: white;
    font-family: 'Press Start 2P', monospace; /* ‚úÖ */
    font-size: 12px;
    border-radius: 0;
  }

  #comingSoonStatus {
    margin-top: 16px;
    text-align: center;
    min-height: 20px;
    font-family: 'Press Start 2P', monospace; /* ‚úÖ */
    font-size: 12px;
    color: var(--neon-cyan);
    text-shadow: 0 0 6px rgba(0, 255, 255, 0.4);
  }

  /* Animasi loading */
  @keyframes pulse-neon {
    0% { opacity: 0.5; }
    50% { opacity: 1; }
    100% { opacity: 0.5; }
  }

  #userList tr td[colspan] {
    animation: pulse-neon 1.8s infinite;
    color: var(--neon-cyan);
  }

  /* Responsif */
  @media (max-width: 600px) {
    .container {
      padding: 16px;
    }
    
    .admin-menu {
      flex-direction: column;
      align-items: center;
    }
    
    .menu-btn {
      width: 100%;
      max-width: 280px;
    }
    
    th, td {
      padding: 10px 4px;
      font-size: 10px;
    }
    
    button {
      font-size: 10px;
      padding: 6px 10px;
    }
  }
</style>
</head>
<body>
  <div class="container">
    <a href="index.html" class="back-btn">‚Üê Kembali ke Menu</a>
    <h2>üîí ADMIN DASHBOARD</h2>
    
    <!-- Menu Navigasi -->
    <div class="admin-menu">
      <button class="menu-btn active" data-panel="users">Kelola User</button>
      <button class="menu-btn" data-panel="menu">Kelola Menu</button>
      <button class="menu-btn" data-panel="comingsoon">Coming Soon</button>
    </div>

    <!-- Panel: Kelola User -->
    <div id="users-panel" class="panel active">
      <table id="userTable">
        <thead>
          <tr>
            <th>UID 9 Digit</th>
            <th>Email</th>
            <th>Role</th>
            <th>Banned?</th>
            <th>Catatan</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody id="userList">
          <tr><td colspan="6">Memuat data...</td></tr>
        </tbody>
      </table>
    </div>

    <!-- Panel: Kelola Menu -->
    <div id="menu-panel" class="panel">
      <button class="confirm-btn" onclick="openUploadMenuPopup()" style="width:100%; padding:8px; font-size:10px; margin-bottom:16px;">
        + Tambah Box Baru
      </button>
      <h3 style="margin-bottom:12px; font-size:12px;">Daftar Box:</h3>
      <div id="menuList">
        Memuat...
      </div>
    </div>

    <!-- Panel: Coming Soon -->
    <div id="comingsoon-panel" class="panel">
      <h3 style="margin-bottom:12px; font-size:12px;">Atur Waktu Rilis</h3>
      <p style="font-size:9px; margin-bottom:10px; color:#aaa;">Tanggal & waktu saat situs akan "live".</p>
      
      <div style="background:#0a111e; padding:12px; border-radius:4px; margin-bottom:16px;">
        <label for="launchDateInput" style="display:block; margin-bottom:6px; font-size:9px;">Tanggal Rilis:</label>
        <input type="datetime-local" id="launchDateInput" style="width:100%; padding:6px; background:#070d18; border:1px solid #333; color:white; font-family:'Press Start 2P', monospace; font-size:9px;">
        
        <div style="margin-top:12px; font-size:9px;">
          <strong>Preview:</strong> 
          <span id="previewDate" style="color:var(--accent);">‚Äî</span>
        </div>
      </div>

      <button class="confirm-btn" onclick="saveLaunchDate()" style="width:100%; padding:8px; font-size:10px;">
        Simpan Waktu Rilis
      </button>

      <div id="comingSoonStatus" style="margin-top:12px; font-size:9px; text-align:center;"></div>
    </div>
  </div>

  <!-- Popup: Ban User -->
  <div id="banPopup" class="popup-overlay">
    <div class="popup-content">
      <h3>‚õî BAN USER</h3>
      <label for="banUnit">Durasi:</label>
      <select id="banUnit">
        <option value="min">Menit</option>
        <option value="hour">Jam</option>
        <option value="custom">Custom (Menit)</option>
      </select>
      <input type="number" id="banDuration" min="1" value="10" placeholder="Durasi">
      <label for="banNote">Catatan (opsional):</label>
      <input type="text" id="banNote" placeholder="Alasan banned">
      <input type="hidden" id="banTargetUid">
      <div class="popup-buttons">
        <button class="confirm-btn" onclick="confirmBan()">Ban</button>
        <button class="cancel-btn" onclick="closeBanPopup()">Batal</button>
      </div>
    </div>
  </div>

  <!-- Popup: Tambah/Edit Menu -->
  <div id="menuPopup" class="popup-overlay">
    <div class="popup-content">
      <h3 id="menuPopupTitle">‚ûï TAMBAH BOX BARU</h3>
      <label for="boxTitle">Judul:</label>
      <input type="text" id="boxTitle" placeholder="Contoh: Game Baru" required>
      
      <label for="boxIcon">Ikon (Emoji):</label>
      <input type="text" id="boxIcon" placeholder="Contoh: üéÆ" maxlength="2" required>
      
      <label for="boxTarget">File Target:</label>
      <input type="text" id="boxTarget" placeholder="Contoh: game-baru.html" required>
      
      <label for="boxSubtitle">Deskripsi (opsional):</label>
      <input type="text" id="boxSubtitle" placeholder="Opsional">
      
      <input type="hidden" id="editMenuId">
      
      <div class="popup-buttons">
        <button class="confirm-btn" onclick="submitMenu()">Simpan</button>
        <button class="cancel-btn" onclick="closeMenuPopup()">Batal</button>
      </div>
    </div>
  </div>

  <!-- Popup: Konfirmasi Hapus -->
  <div id="deletePopup" class="popup-overlay">
    <div class="popup-content">
      <h3>üóëÔ∏è HAPUS ITEM</h3>
      <p id="deleteMessage">Yakin ingin menghapus item ini?</p>
      <input type="hidden" id="deleteType">
      <input type="hidden" id="deleteId">
      <div class="popup-buttons">
        <button class="delete-confirm-btn" onclick="confirmDelete()">Hapus</button>
        <button class="cancel-btn" onclick="closeDeletePopup()">Batal</button>
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

  <script>
    // üî• KONFIGURASI FIREBASE ANDA
    const firebaseConfig = {
      apiKey: "AIzaSyC5HS7vsJVs9dtarPkzhQmiqNaeCKkJw_A",
      authDomain: "noxius-panel.firebaseapp.com",
      projectId: "noxius-panel",
      storageBucket: "noxius-panel.firebasestorage.app",
      messagingSenderId: "873696240519",
      appId: "1:873696240519:web:401f9efb0d71b32363a922",
      measurementId: "G-YNC6NQT179"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Navigasi Menu
    document.querySelectorAll('.menu-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.menu-btn').forEach(b => b.classList.remove('active'));
        document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));
        btn.classList.add('active');
        const panelId = btn.dataset.panel;
        document.getElementById(panelId + '-panel').classList.add('active');
        
        if (panelId === 'menu') {
          loadMenuItems();
        } else if (panelId === 'comingsoon') {
          loadLaunchDate();
        }
      });
    });

    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        alert("Silakan login terlebih dahulu!");
        window.location.href = "index.html";
        return;
      }

      const userDoc = await db.collection("users").doc(user.uid).get();
      if (!userDoc.exists || userDoc.data().role !== "admin") {
        alert("Akses ditolak! Hanya admin yang boleh membuka halaman ini.");
        window.location.href = "index.html";
        return;
      }

      loadUsers();
    });

    // === USER MANAGEMENT ===
    async function loadUsers() {
      const list = document.getElementById("userList");
      try {
        const snapshot = await db.collection("users").orderBy("createdAt", "asc").get();
        list.innerHTML = "";
        if (snapshot.empty) {
          list.innerHTML = `<tr><td colspan="6">Belum ada user.</td></tr>`;
          return;
        }
        snapshot.forEach(doc => {
          const d = doc.data();
          const isBanned = d.bannedUntil && d.bannedUntil.toDate() > new Date();
          let bannedDisplay = "Tidak";
          if (isBanned) {
            const endTime = d.bannedUntil.toDate();
            const timeStr = endTime.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit' });
            bannedDisplay = `Ya (sampai ${timeStr})`;
          }
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${d.uid9 || '‚Äî'}</td>
            <td>${d.email || '‚Äî'}</td>
            <td>${d.role === "admin" ? '<span class="admin-tag">ADMIN</span>' : 'user'}</td>
            <td class="${isBanned ? 'banned-yes' : ''}">${bannedDisplay}</td>
            <td class="note-cell">${d.banNote || '‚Äî'}</td>
            <td>
              ${isBanned ? 
                `<button class="unban-btn" onclick="unban('${doc.id}')">Unban</button>` :
                `<button class="ban-btn" onclick="openBanPopup('${doc.id}')">Ban</button>`
              }
            </td>
          `;
          list.appendChild(row);
        });
      } catch (e) {
        console.error("Error:", e);
        list.innerHTML = `<tr><td colspan="6">Gagal memuat data.</td></tr>`;
      }
    }

    function openBanPopup(uid) {
      document.getElementById("banTargetUid").value = uid;
      document.getElementById("banDuration").value = "10";
      document.getElementById("banNote").value = "";
      document.getElementById("banUnit").value = "min";
      document.getElementById("banPopup").style.display = "flex";
    }

    function closeBanPopup() {
      document.getElementById("banPopup").style.display = "none";
    }

    async function confirmBan() {
      const uid = document.getElementById("banTargetUid").value;
      const unit = document.getElementById("banUnit").value;
      const durStr = document.getElementById("banDuration").value;
      const note = (document.getElementById("banNote").value || "Dibanned oleh admin").trim();
      const dur = parseInt(durStr);
      if (isNaN(dur) || dur < 1) {
        alert("Durasi harus minimal 1!");
        return;
      }
      let minutes = (unit === "hour") ? dur * 60 : dur;
      try {
        const banUntil = new Date();
        banUntil.setMinutes(banUntil.getMinutes() + minutes);
        await db.collection("users").doc(uid).update({
          bannedUntil: firebase.firestore.Timestamp.fromDate(banUntil),
          banNote: note
        });
        closeBanPopup();
        loadUsers();
      } catch (e) {
        alert("Gagal banned user: " + e.message);
      }
    }

    async function unban(uid) {
      try {
        await db.collection("users").doc(uid).update({
          bannedUntil: null,
          banNote: null
        });
        loadUsers();
      } catch (e) {
        alert("Gagal unban user: " + e.message);
      }
    }

    // === MENU ITEM MANAGEMENT ===
    async function loadMenuItems() {
      const container = document.getElementById("menuList");
      try {
        const snapshot = await db.collection("menuItems").orderBy("createdAt", "asc").get();
        if (snapshot.empty) {
          container.innerHTML = "<p>Belum ada box.</p>";
          return;
        }
        let html = "";
        snapshot.forEach(doc => {
          const d = doc.data();
          const safeData = btoa(unescape(encodeURIComponent(JSON.stringify(d))));
          html += `
            <div class="menu-item">
              <div class="menu-item-header">
                <span class="menu-item-title">${d.title || '‚Äî'}</span>
                <span>${d.icon || '‚ùì'}</span>
              </div>
              <div>File: ${d.target || '‚Äî'}</div>
              ${d.subtitle ? `<div>Deskripsi: ${d.subtitle}</div>` : ''}
              <div class="menu-item-actions">
                <button class="edit-btn" onclick="openEditMenuPopup('${doc.id}', '${safeData}')">Edit</button>
                <button class="delete-btn" onclick="openDeletePopup('menu', '${doc.id}')">Hapus</button>
              </div>
            </div>
          `;
        });
        container.innerHTML = html;
      } catch (e) {
        console.error("Error loading menu:", e);
        container.innerHTML = "<p>Gagal memuat daftar box.</p>";
      }
    }

    function openUploadMenuPopup() {
      document.getElementById("menuPopupTitle").textContent = "‚ûï TAMBAH BOX BARU";
      document.getElementById("boxTitle").value = "";
      document.getElementById("boxIcon").value = "";
      document.getElementById("boxTarget").value = "";
      document.getElementById("boxSubtitle").value = "";
      document.getElementById("editMenuId").value = "";
      document.getElementById("menuPopup").style.display = "flex";
    }

    function openEditMenuPopup(id, encodedData) {
      try {
        const data = JSON.parse(decodeURIComponent(escape(atob(encodedData))));
        document.getElementById("menuPopupTitle").textContent = "‚úèÔ∏è EDIT BOX";
        document.getElementById("boxTitle").value = data.title || "";
        document.getElementById("boxIcon").value = data.icon || "";
        document.getElementById("boxTarget").value = data.target || "";
        document.getElementById("boxSubtitle").value = data.subtitle || "";
        document.getElementById("editMenuId").value = id;
        document.getElementById("menuPopup").style.display = "flex";
      } catch (e) {
        alert("Gagal memuat data edit: " + e.message);
        console.error(e);
      }
    }

    function closeMenuPopup() {
      document.getElementById("menuPopup").style.display = "none";
    }

    async function submitMenu() {
      const title = document.getElementById("boxTitle").value.trim();
      const icon = document.getElementById("boxIcon").value.trim();
      const target = document.getElementById("boxTarget").value.trim();
      const subtitle = document.getElementById("boxSubtitle").value.trim();
      const editId = document.getElementById("editMenuId").value;

      if (!title || !icon || !target) {
        alert("Judul, ikon, dan file target wajib diisi!");
        return;
      }

      if (!target.endsWith('.html')) {
        alert("File target harus berakhiran .html!");
        return;
      }

      try {
        if (editId) {
          await db.collection("menuItems").doc(editId).update({
            title: title,
            icon: icon,
            target: target,
            subtitle: subtitle || null
          });
        } else {
          await db.collection("menuItems").add({
            title: title,
            icon: icon,
            target: target,
            subtitle: subtitle || null,
            createdAt: firebase.firestore.FieldValue.serverTimestamp()
          });
        }
        closeMenuPopup();
        loadMenuItems();
        alert(editId ? "Box berhasil diperbarui!" : "Box baru berhasil ditambahkan!");
      } catch (e) {
        alert("Gagal menyimpan box: " + e.message);
      }
    }

    // === COMING SOON MANAGEMENT ===
    async function loadLaunchDate() {
      try {
        const doc = await db.collection("settings").doc("comingSoon").get();
        const input = document.getElementById("launchDateInput");
        const preview = document.getElementById("previewDate");
        const status = document.getElementById("comingSoonStatus");
        
        if (doc.exists && doc.data().launchDate) {
          const date = doc.data().launchDate.toDate();
          const iso = date.toISOString().slice(0, 16); // Format: YYYY-MM-DDTHH:mm
          input.value = iso;
          preview.textContent = date.toLocaleString('id-ID');
          status.innerHTML = `<span style="color:var(--accent);">‚úÖ Tersimpan</span>`;
        } else {
          input.value = "";
          preview.textContent = "‚Äî";
          status.innerHTML = `<span style="color:#ff6666;">‚ö†Ô∏è Belum diatur</span>`;
        }
      } catch (e) {
        console.error("Gagal memuat tanggal rilis:", e);
        document.getElementById("comingSoonStatus").innerHTML = `<span style="color:#ff6666;">‚ùå Error</span>`;
      }
    }

    async function saveLaunchDate() {
      const input = document.getElementById("launchDateInput").value;
      if (!input) {
        alert("Pilih tanggal dan waktu rilis!");
        return;
      }
      
      try {
        const date = new Date(input);
        if (isNaN(date.getTime())) {
          alert("Format tanggal tidak valid!");
          return;
        }
        
        await db.collection("settings").doc("comingSoon").set({
          launchDate: firebase.firestore.Timestamp.fromDate(date)
        }, { merge: true });
        
        document.getElementById("comingSoonStatus").innerHTML = `<span style="color:var(--accent);">‚úÖ Berhasil disimpan!</span>`;
        setTimeout(() => {
          document.getElementById("comingSoonStatus").textContent = "";
        }, 2000);
      } catch (e) {
        alert("Gagal menyimpan: " + e.message);
      }
    }

    // === HAPUS UMUM ===
    function openDeletePopup(type, id) {
      document.getElementById("deleteType").value = type;
      document.getElementById("deleteId").value = id;
      const message = "Yakin ingin menghapus item ini?";
      document.getElementById("deleteMessage").textContent = message;
      document.getElementById("deletePopup").style.display = "flex";
    }

    function closeDeletePopup() {
      document.getElementById("deletePopup").style.display = "none";
    }

    async function confirmDelete() {
      const id = document.getElementById("deleteId").value;
      try {
        await db.collection("menuItems").doc(id).delete();
        closeDeletePopup();
        loadMenuItems();
        alert("Item berhasil dihapus!");
      } catch (e) {
        alert("Gagal menghapus item: " + e.message);
      }
    }

    // Tutup popup saat klik di luar
    document.querySelectorAll('.popup-overlay').forEach(el => {
      el.addEventListener("click", (e) => {
        if (e.target === el) {
          el.style.display = "none";
        }
      });
    });
  </script>
