<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coming Soon</title>

  <!-- Font Pixel Retro -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Press Start 2P', monospace;
    }

    body {
      background: #0a0a14;
      color: #e0e0ff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    /* Grid overlay for cyberpunk feel */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: 
        linear-gradient(rgba(30, 2, 40, 0.2) 1px, transparent 1px),
        linear-gradient(90deg, rgba(30, 2, 40, 0.2) 1px, transparent 1px);
      background-size: 30px 30px;
      pointer-events: none;
      z-index: -1;
    }

    .container {
      text-align: center;
      padding: 25px;
      max-width: 600px;
      background: rgba(8, 2, 20, 0.6);
      border: 1px solid #6a0dad;
      border-radius: 8px;
      box-shadow:
        0 0 15px rgba(106, 13, 173, 0.6),
        inset 0 0 10px rgba(106, 13, 173, 0.3);
      position: relative;
      z-index: 2;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 15px;
      color: #ff00ff;
      text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff;
      letter-spacing: 1px;
      opacity: 0;
      animation: fadeIn 1.5s forwards;
    }

    .subtitle {
      font-size: 0.8rem;
      margin-bottom: 20px;
      color: #a0a0ff;
      opacity: 0;
      animation: fadeIn 1.5s 0.3s forwards;
    }

    .countdown {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin: 20px 0;
    }

    .time-box {
      background: rgba(10, 0, 30, 0.7);
      border: 1px solid #8a2be2;
      border-radius: 6px;
      padding: 10px 6px;
      min-width: 60px;
      opacity: 0;
      transform: translateY(20px);
      animation: slideUp 0.8s forwards;
      box-shadow: 0 0 6px rgba(138, 43, 226, 0.5);
    }

    .time-box:nth-child(1) { animation-delay: 0.5s; }
    .time-box:nth-child(2) { animation-delay: 0.6s; }
    .time-box:nth-child(3) { animation-delay: 0.7s; }
    .time-box:nth-child(4) { animation-delay: 0.8s; }

    .time-value {
      font-size: 1.4rem;
      font-weight: 700;
      color: #00ffff;
      text-shadow: 0 0 6px #00ffff;
    }

    .time-label {
      font-size: 0.6rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: #ff66ff;
    }

    .status {
      margin-top: 15px;
      font-size: 0.7rem;
      font-weight: 600;
      color: #ffcc00;
      text-shadow: 0 0 6px rgba(255, 204, 0, 0.7);
      opacity: 0;
      animation: fadeIn 1.5s 1.2s forwards;
      padding: 6px 10px;
      border-radius: 4px;
      background: rgba(0, 0, 0, 0.3);
      display: inline-block;
      word-wrap: break-word;
    }

    .back-button {
      display: block;
      margin-top: 15px;
      padding: 8px 16px;
      font-size: 0.7rem;
      background: transparent;
      color: #ff00ff;
      border: 2px solid #ff00ff;
      border-radius: 4px;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      box-shadow: 0 0 8px rgba(255, 0, 255, 0.4);
      text-decoration: none;
    }

    .back-button:hover {
      background: rgba(255, 0, 255, 0.1);
      box-shadow: 0 0 12px rgba(255, 0, 255, 0.8);
      color: white;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @keyframes slideUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      h1 { font-size: 1.6rem; }
      .time-box { min-width: 50px; padding: 8px 4px; }
      .time-value { font-size: 1.2rem; }
      .status { font-size: 0.6rem; padding: 4px 8px; }
      .back-button { 
        padding: 6px 12px; 
        font-size: 0.6rem;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>COMING SOON</h1>
    <p class="subtitle">Situs kami sedang dalam pengembangan. Tunggu kehadirannya!</p>

    <div class="countdown" id="countdown">
      <div class="time-box">
        <div class="time-value" id="days">00</div>
        <div class="time-label">Hari</div>
      </div>
      <div class="time-box">
        <div class="time-value" id="hours">00</div>
        <div class="time-label">Jam</div>
      </div>
      <div class="time-box">
        <div class="time-value" id="minutes">00</div>
        <div class="time-label">Menit</div>
      </div>
      <div class="time-box">
        <div class="time-value" id="seconds">00</div>
        <div class="time-label">Detik</div>
      </div>
    </div>

    <div class="status" id="statusMessage">Memuat...</div>

    <!-- Tombol Kembali ke Index -->
    <a href="index.html" class="back-button">Kembali ke Beranda</a>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC5HS7vsJVs9dtarPkzhQmiqNaeCKkJw_A",
      authDomain: "noxius-panel.firebaseapp.com",
      projectId: "noxius-panel",
      storageBucket: "noxius-panel.firebasestorage.app",
      messagingSenderId: "873696240519",
      appId: "1:873696240519:web:401f9efb0d71b32363a922"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let launchDate = null;
    let countdownInterval = null;

    async function fetchLaunchDate() {
      try {
        const doc = await db.collection("settings").doc("comingSoon").get();
        if (doc.exists && doc.data().launchDate) {
          launchDate = doc.data().launchDate.toDate();
          document.getElementById("statusMessage").textContent = "Hitung mundur dimulai!";
          startCountdown();
        } else {
          document.getElementById("statusMessage").textContent = "Tanggal rilis belum diatur.";
        }
      } catch (e) {
        console.error("Gagal memuat tanggal:", e);
        document.getElementById("statusMessage").textContent = "Gagal memuat data.";
      }
    }

    function startCountdown() {
      clearInterval(countdownInterval);
      countdownInterval = setInterval(() => {
        if (!launchDate) return;

        const now = new Date().getTime();
        const distance = launchDate.getTime() - now;

        if (distance < 0) {
          clearInterval(countdownInterval);
          document.getElementById("countdown").innerHTML = "<h2 style='color:#00ffff; text-shadow: 0 0 10px #00ffff;'>ðŸŽ‰ SUDAH HADIR!</h2>";
          document.getElementById("statusMessage").textContent = "";
          return;
        }

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("days").innerText = days.toString().padStart(2, "0");
        document.getElementById("hours").innerText = hours.toString().padStart(2, "0");
        document.getElementById("minutes").innerText = minutes.toString().padStart(2, "0");
        document.getElementById("seconds").innerText = seconds.toString().padStart(2, "0");
      }, 1000);
    }

    window.addEventListener("load", fetchLaunchDate);
  </script>
</body>
</html>
