<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login ‚Äî Pixel Art</title>
  <link rel="icon" href="foto/foto.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0b1220;
      --panel: #0f1724;
      --accent: #3ce0c3;
      --accent-2: #7c5cff;
      --muted: #b6c0d6;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; background: #0b1220; color: var(--muted); font-family: "Press Start 2P", monospace; display: flex; align-items: center; justify-content: center; }
    .login-container {
      background: rgba(15, 23, 36, 0.8);
      padding: 24px;
      border: 3px solid var(--accent-2);
      border-radius: 8px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    .login-container h2 {
      color: var(--accent);
      margin-bottom: 20px;
      font-size: 16px;
    }
    .login-container input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      background: #071022;
      border: 2px solid #3a4566;
      color: white;
      font-family: "Press Start 2P", monospace;
      font-size: 10px;
    }
    .login-container button {
      background: var(--accent-2);
      color: white;
      border: none;
      padding: 8px 16px;
      margin-top: 16px;
      font-family: "Press Start 2P", monospace;
      font-size: 10px;
      cursor: pointer;
    }
    .error {
      color: #ff5555;
      font-size: 9px;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>LOGIN ‚Äî NOXIUS PANEL</h2>
    <input type="text" id="username" placeholder="Username" autocomplete="off">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">MASUK</button>
    <div id="error" class="error"></div>
  </div>

  <!-- Menu utama (sembunyikan dulu) -->
  <div id="mainMenu" style="display:none;">
    <!-- Isi dengan konten menu utama Anda di sini -->
  </div>

  <script>
    // Simpan menu utama sebagai string (copy dari body lama)
    const mainMenuHTML = `
      <div class="container" role="main">
        <header>
          <h1 data-text="PILIHAN ‚Äî NOXIUS PANEL">PILIHAN ‚Äî NOXIUS PANEL</h1>
          <p>Pilih box untuk membuka file terkait. (Klik / tekan Enter pada kotak fokus)</p>
        </header>
        <div class="grid" id="menuGrid">
          <div class="box" tabindex="0" data-target="QR.html">
            <div class="icon">üó∫Ô∏è</div>
            <div class="title">QR Generator</div>
          </div>
          <div class="box" tabindex="0" data-target="fake-tweet.html">
            <div class="icon">üê¶</div>
            <div class="title">Fake Tweet</div>
          </div>
          <div class="box" tabindex="0" data-target="fake-iphone.html">
            <div class="icon">üí¨</div>
            <div class="title">eChat</div>
            <div class="subtitle">Fake iPhone</div>
          </div>
          <div class="box" tabindex="0" data-target="spam-NGL.html">
            <div class="icon">‚úâÔ∏è</div>
            <div class="title">Spam NGL</div>
            <div class="subtitle">Anonymous Q&A</div>
          </div>
        </div>
        <footer>2025 Pixel Art Project<br>NoxiusDev.</footer>
      </div>
    `;

    async function login() {
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value;
      const errorEl = document.getElementById('error');

      if (!user || !pass) {
        errorEl.textContent = "Username dan password wajib diisi!";
        return;
      }

      // Generate device fingerprint (sederhana)
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      ctx.textBaseline = "top";
      ctx.font = "14px Arial";
      ctx.fillText("noxius-fp", 2, 2);
      const fp = canvas.toDataURL();

      const res = await fetch('https://tools-noxius.vercel.app/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username: user, password: pass, fingerprint: fp })
      });

      const data = await res.json();

      if (res.ok && data.uid) {
        localStorage.setItem('noxius_uid', data.uid);
        localStorage.setItem('noxius_user', user);
        document.querySelector('.login-container').style.display = 'none';
        document.getElementById('mainMenu').innerHTML = mainMenuHTML;
        document.getElementById('mainMenu').style.display = 'block';

        // Pasang event listener untuk menu
        document.querySelectorAll('.box').forEach(box => {
          box.addEventListener('click', () => {
            const t = box.dataset.target;
            if (t) window.location.href = t;
          });
          box.addEventListener('keydown', e => {
            if (e.key === 'Enter') {
              e.preventDefault();
              const t = box.dataset.target;
              if (t) window.location.href = t;
            }
          });
        });

        // Anti-inspect (opsional, bisa dipindahkan ke main menu)
        document.addEventListener('contextmenu', e => { e.preventDefault(); alert('Dilarang!'); });
      } else {
        errorEl.textContent = data.message || "Login gagal!";
      }
    }

    // Jika sudah login sebelumnya
    if (localStorage.getItem('noxius_user')) {
      document.querySelector('.login-container').style.display = 'none';
      document.getElementById('mainMenu').innerHTML = mainMenuHTML;
      document.getElementById('mainMenu').style.display = 'block';
    }
  </script>
</body>
</html>
